<!-- üîí Google Sheets SWR Fetch Interceptor (self-contained; no UI changes) -->
<script>
(function(){
  // Only intercept GET requests to Google Sheets providers
  const MATCH_HOSTS = ["opensheet.elk.sh", "docs.google.com"];
  const SHEETS_PATH_HINT = "/spreadsheets"; // for docs.google.com
  const TIMEOUT_MS = 7000;

  const origFetch = window.fetch.bind(window);
  const toStr = (u) => (typeof u === "string" ? u : (u && u.url) ? String(u.url) : String(u || ""));
  const isSheetsURL = (url) => {
    try {
      const u = new URL(url, location.origin);
      if (!MATCH_HOSTS.includes(u.host)) return false;
      if (u.host === "docs.google.com" && !u.pathname.includes(SHEETS_PATH_HINT)) return false;
      // GET only, no cache-busting here ‚Äî let caller decide
      return true;
    } catch { return false; }
  };

  function looksLikeHtmlError(res, bodyText){
    const ct = (res && res.headers && res.headers.get && res.headers.get("content-type")) || "";
    const t = (bodyText || "").trim().slice(0, 120).toLowerCase();
    return ct.includes("text/html") || t.startsWith("<!doctype html") || t.startsWith("<html");
  }

  function cacheKey(url){ return "gswr::" + url; }

  function storeCache(url, bodyText, mime){
    try{
      localStorage.setItem(cacheKey(url), JSON.stringify({
        v:1, t: Date.now(), mime: mime || "application/json", body: bodyText
      }));
    }catch(e){}
  }

  
/* inside the same interceptor <script> */
const MAX_AGE_MS = 2 * 60 * 1000; // 2 minutes

function readCache(url){
  try{
    const raw = localStorage.getItem(cacheKey(url));
    if (!raw) return null;
    const obj = JSON.parse(raw);
    if (!obj || !obj.body) return null;
    // ‚õî stale? then don't use cached
    if (!obj.t || (Date.now() - obj.t) > MAX_AGE_MS) return null;

    const headers = new Headers();
    headers.set("content-type", obj.mime || "application/json; charset=utf-8");
    headers.set("x-gswr", "cache");
    return new Response(obj.body, { status: 200, statusText: "OK (cache)", headers });
  }catch(e){ return null; }
}



  function withTimeout(promise, ms){
    return new Promise((resolve, reject) => {
      const id = setTimeout(() => reject(new Error("GSWR_TIMEOUT")), ms);
      promise.then(v => { clearTimeout(id); resolve(v); }, err => { clearTimeout(id); reject(err); });
    });
  }

  async function networkAndMaybeCache(url, init){
  // üëá yahan no-store add kiya
  const res = await withTimeout(
    origFetch(url, { ...(init||{}), cache: "no-store" }),
    TIMEOUT_MS
  );

  // Clone BEFORE reading
  const clone = res.clone();
  const text = await clone.text();
  if (!looksLikeHtmlError(res, text)) {
    // Infer mime: opensheet JSON else gviz text/javascript
    let mime = "application/json; charset=utf-8";
    if (url.includes("docs.google.com")) mime = "text/plain; charset=utf-8";
    storeCache(url, text, mime);
  }
  return new Response(text, {
    status: res.status,
    statusText: res.statusText,
    headers: res.headers
  });
}

// Monkey patch
window.fetch = function(input, init){
  const url = toStr(input);
  const method = (init && init.method) ? (init.method + "").toUpperCase() : "GET";
  if (method !== "GET" || !isSheetsURL(url)) {
    return origFetch(input, init);
  }

  // Serve cached immediately if present
  const cached = readCache(url);
  if (cached) {
    // Fire-and-forget revalidation
    Promise.resolve().then(() => networkAndMaybeCache(url, init)).catch(()=>{});
    return Promise.resolve(cached);
  }

  // No cache: go to network with timeout; cache if good
  return networkAndMaybeCache(url, init).catch(err => {
    // On timeout/error, if a (now) cache exists (race), use it; else propagate error
    const late = readCache(url);
    if (late) return late;
    throw err;
  });
};
})();

</script>

<script>
/* =============================================================================
   Multi-page Search Setup (index.html)
   ‚Ä¢ Sources auto-load from a CONFIG SHEET with columns: "Sheet Url" | "Tab"
   ‚Ä¢ No manual edits in code‚Äîadd/remove rows in the config sheet only.
   ‚Ä¢ TAB text itself is used as the route path (e.g., "resin-jewelry/resin-necklace")
   ‚Ä¢ Supports: opensheet.elk.sh, Google Docs link (auto ‚Üí OpenSheet), or GVIZ.
   ‚Ä¢ Auto video detection + muted autoplay previews (mp4/webm/mov + YouTube)
   ========================================================================== */

/* ========= 1) CONFIG SHEET URL (only thing hardcoded once) ========= */
const CONFIG_SHEET_URL =
  "https://docs.google.com/spreadsheets/d/1KDbMcmLfxK1HrfmgjSf_1x1QfTsAcSvAIXQTAjYm4ew/edit?usp=drivesdk";

/* ========= Helpers to detect/convert URLs ========= */
function isOpenSheet(url){ return /opensheet\.elk\.sh/i.test(url || ""); }
function isGviz(url){ return /\/gviz\/tq\?/i.test(url || ""); }
function isGoogleDocSheet(url){ return /docs\.google\.com\/spreadsheets\/d\//i.test(url || ""); }

function parseGoogleSheetDoc(url){
  try{
    const u = new URL(url, location.origin);
    const m = u.pathname.match(/\/spreadsheets\/d\/([^/]+)/i);
    const sheetId = m ? m[1] : "";
    const gid = u.searchParams.get("gid") || "";
    return { sheetId, gid };
  }catch{ return { sheetId: "", gid: "" }; }
}

function buildOpenSheetUrl(sheetUrl, tab){
  if (!sheetUrl) return "";
  if (isOpenSheet(sheetUrl)){
    // If already an opensheet link: ensure /<TAB> is appended (if missing)
    try{
      const u = new URL(sheetUrl, location.origin);
      const parts = u.pathname.split('/').filter(Boolean);
      if (parts.length >= 3) return u.toString(); // already /<ID>/<TAB>
      if (tab){
        if (!u.pathname.endsWith('/')) u.pathname += '/';
        u.pathname += encodeURIComponent(tab);
      }
      return u.toString();
    }catch{
      return tab ? sheetUrl.replace(/\/?$/,'/') + encodeURIComponent(tab) : sheetUrl;
    }
  }
  if (isGoogleDocSheet(sheetUrl) && tab){
    const { sheetId } = parseGoogleSheetDoc(sheetUrl);
    if (sheetId){
      return `https://opensheet.elk.sh/${encodeURIComponent(sheetId)}/${encodeURIComponent(tab)}`;
    }
  }
  return sheetUrl;
}

function buildGvizFromDoc(sheetUrl){
  const { sheetId, gid } = parseGoogleSheetDoc(sheetUrl);
  if (!sheetId) return "";
  return `https://docs.google.com/spreadsheets/d/${encodeURIComponent(sheetId)}/gviz/tq?gid=${encodeURIComponent(gid || "0")}`;
}

/* ========= GVIZ parser (used for both data sheets and config sheet) ========= */
function parseGviz(text){
  const match = text.match(/setResponse\(([\s\S]*?)\);?/);
  if(!match) return [];
  try{
    const json = JSON.parse(match[1]);
    const table = json && json.table;
    if(!table || !table.cols || !table.rows) return [];
    const headers = table.cols.map(c => (c && (c.label || c.id)) || "");
    return table.rows.map(r => {
      const obj = {};
      (r.c || []).forEach((cell, i) => {
        const key = headers[i] || `Col${i+1}`;
        obj[key] = cell && (cell.v != null ? cell.v : cell.f) || "";
      });
      return obj;
    });
  }catch{ return []; }
}

/* ========= Fetch any sheet (OpenSheet preferred, GVIZ fallback, raw last) ========= */
async function fetchRowsFromSource(source){
  const { sheetUrl, tab } = source || {};
  if(!sheetUrl) return [];

  // Prefer opensheet ‚Äî either given or auto-built from Google Doc link
  const openUrl = buildOpenSheetUrl(sheetUrl, tab || "");
  if (isOpenSheet(openUrl)){
    try{
      const r = await fetch(openUrl, { cache: "no-store" });
      if (r.ok) return await r.json();
    }catch{}
  }

  // GVIZ fallback
  let gvizUrl = "";
  if (isGviz(sheetUrl)) gvizUrl = sheetUrl;
  else if (isGoogleDocSheet(sheetUrl)) gvizUrl = buildGvizFromDoc(sheetUrl);

  if (gvizUrl){
    try{
      const r = await fetch(gvizUrl, { cache: "no-store" });
      if (r.ok) return parseGviz(await r.text());
    }catch{}
  }

  // Last resort: try raw URL JSON or GVIZ text in response
  try{
    const r = await fetch(sheetUrl, { cache: "no-store" });
    if(!r.ok) return [];
    const txt = await r.text();
    try{ return JSON.parse(txt); }catch{ return parseGviz(txt); }
  }catch{ return []; }
}

/* ========= Read CONFIG SHEET and produce SOURCES ========= */
function valFrom(row, keys){
  const map = {};
  Object.keys(row || {}).forEach(k => map[k.toLowerCase()] = k);
  for(const key of keys){
    const real = map[key.toLowerCase()];
    if (real && row[real] != null && String(row[real]).trim() !== "") return row[real];
  }
  return "";
}

async function loadSourcesFromConfig(){
  // We accept: opensheet config, Google Doc (auto-GVIZ), or GVIZ URL
  let rows = [];
  const asOpen = buildOpenSheetUrl(CONFIG_SHEET_URL, "Sheet1"); // will be ignored if already has TAB
  if (isOpenSheet(asOpen)){
    try{
      const r = await fetch(asOpen, { cache: "no-store" });
      if (r.ok) rows = await r.json();
    }catch{}
  }
  if (!rows.length){
    let gvizUrl = isGviz(CONFIG_SHEET_URL)
      ? CONFIG_SHEET_URL
      : (isGoogleDocSheet(CONFIG_SHEET_URL) ? buildGvizFromDoc(CONFIG_SHEET_URL) : "");
    if (gvizUrl){
      try{
        const r = await fetch(gvizUrl, { cache: "no-store" });
        if (r.ok) rows = parseGviz(await r.text());
      }catch{}
    }
  }

  // Map to SOURCES
  const sources = (rows || []).map(r => {
    const sheetUrl = String(valFrom(r, ["Sheet Url","SheetURL","Sheet","URL","Link"])).trim();
    const tab      = String(valFrom(r, ["Tab","Route","Path"])).trim();
    if (!sheetUrl || !tab) return null;
    return { sheetUrl, tab };
  }).filter(Boolean);

  return sources;
}

/* ========= Media detection (image / direct video / YouTube) ========= */
const VIDEO_EXT_RE = /\.(mp4|webm|ogg|ogv|mov|m4v)(\?.*)?$/i;
function isDirectVideo(url){ return VIDEO_EXT_RE.test(url || ""); }
function isYouTube(url){ return /(youtube\.com\/watch|youtube\.com\/shorts|youtu\.be\/)/i.test(url || ""); }
function toYouTubeEmbed(url){
  try{
    const u = new URL(url);
    let id = "";
    if (u.hostname.includes("youtu.be")) id = u.pathname.slice(1);
    else if (u.pathname.includes("/shorts/")) id = u.pathname.split("/shorts/")[1].split(/[/?#]/)[0];
    else id = u.searchParams.get("v") || "";
    if (!id) return "";
    return `https://www.youtube.com/embed/${id}?autoplay=1&mute=1&loop=1&playlist=${id}&controls=0&modestbranding=1&playsinline=1`;
  }catch{ return ""; }
}

/* ========= Route + row normalization ========= */
function tabToRoute(tab){
  let route = String(tab || "").trim();
  if (!route) return "/";
  if (!route.startsWith("/")) route = "/" + route;
  return route;
}

function rowToItem(row, tabForRoute){
  const name  = String(valFrom(row, ["Product Name","Name","Title"])).trim();
  if(!name) return null;

  const price = Number(valFrom(row, ["Selling Price","Price","Sale Price","Offer Price","‚Çπ","INR"])) || 0;
  const mrp   = Number(valFrom(row, ["MRP","List Price","Max Retail Price"])) || 0;

  const videoCandidate = String(valFrom(row, ["Video","Video URL","video url","video","MP4","WebM","Clip","Reel","Shorts"])).trim();
  const mediaPrimary   = String(valFrom(row, ["photo 1","Photo 1","Image 1","Primary Image","Image","IMG","Picture","Pic 1","Thumbnail","Thumb"])).trim();

  let mediaType = "image";
  let mediaUrl  = mediaPrimary || "";
  let poster    = "";

  if (videoCandidate){ mediaUrl = videoCandidate; }
  if (isDirectVideo(mediaUrl)){
    mediaType = "video";
    if (mediaPrimary && mediaPrimary !== mediaUrl && !isDirectVideo(mediaPrimary) && !isYouTube(mediaPrimary)){
      poster = mediaPrimary;
    }
  } else if (isYouTube(mediaUrl)){
    mediaType = "youtube";
  } else if (isDirectVideo(mediaPrimary)){
    mediaType = "video"; mediaUrl = mediaPrimary;
  } else if (isYouTube(mediaPrimary)){
    mediaType = "youtube"; mediaUrl = mediaPrimary;
  } else {
    mediaType = "image";
    mediaUrl  = mediaPrimary || "https://i.postimg.cc/3N1J0J3S/file-000000-placeholder.png";
  }

  return { name, price, mrp, mediaType, mediaUrl, poster, route: tabToRoute(tabForRoute) };
}

/* ========= Load everything ========= */
window.allProducts = [];

(async function bootstrap(){
  // 1) Read SOURCES from config
  let SOURCES = [];

/* ========= URL builder & UI ========= */
/* Rule: if product name is a single word (no spaces), append a trailing space before encoding.
   Example: "Red" -> encode("Red ") -> "Red%20"
*/
function isSingleWord(str){
  return !!str && str.trim().split(/\s+/).length === 1;
}
function buildParamValue(productName){
  const raw = String(productName || "").trim();
  const toEncode = isSingleWord(raw) ? (raw + " ") : raw;
  return encodeURIComponent(toEncode);
}
function makeProductURL(routePath, productName){
  const base = location.origin;                        // e.g., https://precioussly.com
  const route = routePath.startsWith("/") ? routePath : "/" + routePath;
  return `${base}${route}?p=${buildParamValue(productName)}`;
}

<script>
  // Ensure footer sticks at bottom if content is short
  function adjustFooter() {
    const footer = document.getElementById("siteFooter");
    if (!footer) return;
    const bodyHeight = document.body.scrollHeight;
    const winHeight = window.innerHeight;
    if (bodyHeight < winHeight) {
      footer.style.position = "fixed";
      footer.style.bottom = "0";
    } else {
      footer.style.position = "relative";
    }
  }

  window.addEventListener("load", adjustFooter);
  window.addEventListener("resize", adjustFooter);
</script>

<script id="pink-profile-popup-js">
// === Pink Profile Popup (Back-button safe) ===
(function(){
  const overlay = document.getElementById('profilePopupOverlay');
  const back = document.getElementById('ppBackBtn');

  function baseline(){
    try {
      if (!history.state || !history.state.__page) {
        history.replaceState({ __page: 'resin' }, '');
      }
    } catch(e){}
  }
  baseline();

  function actuallyClose(){
    if (!overlay) return false;
    if (!overlay.classList.contains('show')) return false;
    overlay.classList.remove('show');
    document.body.classList.remove('no-scroll');
    overlay.setAttribute('aria-hidden','true');
    return true;
  }

  function openPopup(){
    if(!overlay) return;
    overlay.classList.add('show');
    document.body.classList.add('no-scroll');
    overlay.setAttribute('aria-hidden','false');
    // Push a history entry + hash so Android back closes this
    try { history.pushState({ __ui: 'pp' }, ''); } catch(e){}
    if (location.hash !== '#pp') {
      try { location.hash = 'pp'; } catch(e){}
    }
  }

  function closePopup(){
    const wasOpen = actuallyClose();
    if (!wasOpen) return;
    // Clean up state so another back doesn't leave the page immediately
    try {
      if (history.state && history.state.__ui === 'pp') {
        history.back(); // pop the popup entry
      } else {
        history.replaceState({ __page: 'resin' }, '');
      }
    } catch(e){}
    if (location.hash === '#pp') {
      try { history.replaceState({ __page: 'resin' }, ''); location.hash = ''; } catch(e){}
    }
  }

  // System back: close the popup instead of exiting
  window.addEventListener('popstate', function(){
    if (actuallyClose()){
      try { history.replaceState({ __page: 'resin' }, ''); } catch(e){}
    }
  });

  // Hash fallback (works in content:// & file:// viewers)
  window.addEventListener('hashchange', function(){
    if (location.hash !== '#pp' && overlay && overlay.classList.contains('show')){
      actuallyClose();
      try { history.replaceState({ __page: 'resin' }, ''); } catch(e){}
    }
  });

  // Wire up triggers
  const profileIcon = document.getElementById('profileIcon') ||
    document.querySelector('img[alt="Profile"], .icon-profile, .profile-icon, [data-profile]');
  if(profileIcon){
    profileIcon.style.cursor = 'pointer';
    profileIcon.addEventListener('click', openPopup, {passive:true});
  }
  if(back) back.addEventListener('click', closePopup);
  if(overlay){
    overlay.addEventListener('click', function(e){
      if(e.target === overlay) closePopup();
    });
  }

  // Expose for other scripts if needed
  window.__openProfilePopup = openPopup;
  window.__closeProfilePopup = closePopup;
})();
</script>

<script>
(function () {
  'use strict';

  /**
   * CONFIG: Edit these two lines if you change sheet or tab.
   * If you already removed the old block above, make sure these values match your sheet.
   */
  const FULL_SHEET_URL = "https://docs.google.com/spreadsheets/d/10OrIQb734WsdkEbBC8zh1mvZxfZ4AhWVkulHMsP8NCI/edit?usp=drivesdk";
  const SHEET_TAB_NAME = "resin-jewelry";

  // Selector of container to render into (your page uses #categorySection).
  // If your page actually uses #content, change this to '#content'.
  const CONTAINER_SELECTOR = '#categorySection';

  // Build the OpenSheet JSON URL (safe for docs.google links)
  function getSheetId(s){
    if(!s) return '';
    const m = String(s).match(/\/spreadsheets\/d\/([a-zA-Z0-9-_]+)/);
    if(m) return m[1];
    if(/^[a-zA-Z0-9-_]{20,}$/.test(s)) return s;
    return '';
  }
  const SHEET_ID = getSheetId(FULL_SHEET_URL);
  const JSON_URL = SHEET_ID ? `https://opensheet.elk.sh/${SHEET_ID}/${encodeURIComponent(SHEET_TAB_NAME)}` : '';

  // Local cache prefix (keeps catalog cache separate).
  const CACHE_PREFIX = 'catalog-swr::';
  const POLL_INTERVAL_MS = 3000;

  // -------------------------
  // Small helpers copied from your original rendering logic
  function normKey(k){ return String(k||'').replace(/\s+/g,'').toLowerCase(); }
  function getCell(row, key){
    const want = normKey(key);
    for (const k in row){
      if (!Object.prototype.hasOwnProperty.call(row, k)) continue;
      if (normKey(k) === want) return row[k];
    }
    return '';
  }
  function rowHasHideMarker(row){
    const v = String(getCell(row, "visibility") || "").trim().toLowerCase();
    const l = String(getCell(row, "link") || "").trim().toLowerCase();
    return ["hide","hidden","yes","1","true"].includes(v) || ["hide","hidden"].includes(l);
  }

  // If your page already defines parseGviz(), use it; otherwise define a small fallback.
  const parseGvizFn = (typeof parseGviz === 'function') ? parseGviz : function (text) {
    try {
      const match = text.match(/setResponse\(([\s\S]*?)\);?/);
      if(!match) return [];
      const json = JSON.parse(match[1]);
      const table = json.table;
      if(!table || !table.cols || !table.rows) return [];
      const headers = table.cols.map(c => (c && (c.label || c.id)) || "");
      return table.rows.map(r => {
        const obj = {};
        (r.c || []).forEach((cell, i) => {
          const key = headers[i] || `Col${i+1}`;
          obj[key] = cell && (cell.v != null ? cell.v : cell.f) || "";
        });
        return obj;
      });
    } catch (e) { return []; }
  };

  // Parse rows generically (JSON array preferred, GViz fallback)
  function parseRowsFromText(text){
    if (!text) return [];
    try {
      const parsed = JSON.parse(text);
      return Array.isArray(parsed) ? parsed : [];
    } catch (err) {
      // not JSON ‚Äî try GViz parser
      return parseGvizFn(text || '');
    }
  }

  // localStorage helpers (graceful)
  function readCacheRaw(url){
    try {
      const raw = localStorage.getItem(CACHE_PREFIX + url);
      if (!raw) return null;
      return JSON.parse(raw); // { t: <ts>, body: "<text>" }
    } catch (e) { return null; }
  }
  function writeCacheRaw(url, text){
    try {
      localStorage.setItem(CACHE_PREFIX + url, JSON.stringify({ t: Date.now(), body: String(text) }));
    } catch (e) {}
  }

  // Fetch text from network (no-store to skip browser caching)
  async function fetchTextNetwork(url){
    const res = await fetch(url, { cache: 'no-store' });
    if (!res.ok) throw new Error('Network error: ' + res.status);
    return await res.text();
  }

  /**
   * swrFetch(url, { forceNetwork:false })
   * - If cached data exists and forceNetwork is false -> returns cached rows immediately
   *   and starts a background network revalidation.
   * - If no cache or forceNetwork true -> performs network fetch, updates cache and returns network rows.
   *
   * Returned object: { source: 'cache'|'network', rows: [...] }
   */
  async function swrFetch(url, opts = { forceNetwork: false }){
    const cache = readCacheRaw(url);
    if (!opts.forceNetwork && cache && cache.body){
      // return cached rows immediately
      const rows = parseRowsFromText(cache.body);

      // run background revalidation (fire-and-forget)
      (async () => {
        try {
          const text = await fetchTextNetwork(url);
          if (text !== cache.body) {
            // if different, update cache and notify
            writeCacheRaw(url, text);
            const freshRows = parseRowsFromText(text);
            window.dispatchEvent(new CustomEvent('swr:cache:update', {
              detail: { url, rows: freshRows, source: 'network' }
            }));
          }
        } catch (e) {
          // ignore background errors
        }
      })();

      return { source: 'cache', rows };
    }

    // No cache or forced network -> network fetch
    const text = await fetchTextNetwork(url);
    writeCacheRaw(url, text);
    const rows = parseRowsFromText(text);
    return { source: 'network', rows };
  }

  // -------------------------
  // Rendering: same structure as your existing category renderer
  function renderRowsToContainer(rows){
    const container = document.querySelector(CONTAINER_SELECTOR);
    if (!container) return;
    // Clear first (user wanted clear #content / #categorySection)
    container.innerHTML = '';

    try {
      const grouped = {};
      let currentSection = '';
      let sectionHidden = false;

      (rows || []).forEach((row) => {
        const titleCell = String(getCell(row, "Title") || "").trim();
        if (titleCell){
          currentSection = titleCell;
          sectionHidden = rowHasHideMarker(row);
          return;
        }
        if (!currentSection) return;
        if (sectionHidden) return;
        if (rowHasHideMarker(row)) return;

        const name = String(getCell(row, "Category Name") || "").trim();
        const img  = String(getCell(row, "Category Image") || "").trim();
        let link   = String(getCell(row, "Link") || "").trim();
        if (!name || !img) return;

        if (!grouped[currentSection]) grouped[currentSection] = [];
        grouped[currentSection].push({ name, img, link: link || "#" });
      });

      Object.entries(grouped).forEach(([section, items]) => {
        if (!items || !items.length) return;

        const wrap = document.createElement("div");
        wrap.className = "section-strip-wrap";

        const leftLine = document.createElement("div");
        leftLine.className = "section-strip-line";

        const strip = document.createElement("div");
        strip.className = "section-strip";
        strip.innerHTML = `<span class="strip-text">${section}</span>`;

        const rightLine = document.createElement("div");
        rightLine.className = "section-strip-line";

        wrap.appendChild(leftLine);
        wrap.appendChild(strip);
        wrap.appendChild(rightLine);
        container.appendChild(wrap);

        const grid = document.createElement("div");
        grid.style.display = "grid";
        grid.style.gridTemplateColumns = "1fr 1fr";
        grid.style.gap = "18px";

        items.forEach(item => {
          const box = document.createElement("a");
          box.href = item.link || "#";
          box.style.textDecoration = "none";
          box.style.color = "inherit";

          const isVideo = /\.(mp4|webm|mov)(\?|$)/i.test(item.img);
          const mediaTag = isVideo
            ? `<video class="category-media" src="${item.img}" autoplay muted loop playsinline preload="metadata" controlslist="nodownload noplaybackrate noremoteplayback" disablepictureinpicture></video>`
            : `<img class="category-media" src="${item.img}" alt="${item.name}">`;
          box.innerHTML = `
            <div style="text-align:center;">
              ${mediaTag}
              <div style="margin-top:8px; font-family:'Roboto Slab', serif; font-size:15px;">${item.name}</div>
            </div>`;
          grid.appendChild(box);
        });

        container.appendChild(grid);
      });
    } catch (err) {
      console.error('renderRowsToContainer error', err);
    }
  }

  // Expose the function the way you requested: loadAndRenderCatalog()
  // Accepts options: { forceNetwork: boolean } - useful for manual triggers.
  window.loadAndRenderCatalog = async function (opts = { forceNetwork: false }) {
    if (!JSON_URL) { console.warn('JSON_URL is empty; check FULL_SHEET_URL and SHEET_TAB_NAME'); return; }
    const force = Boolean(opts.forceNetwork) || (new URLSearchParams(location.search).get('nocache') === '1');

    // clear container immediately so user sees empty state (or you can show a spinner here)
    const container = document.querySelector(CONTAINER_SELECTOR);
    if (container) container.innerHTML = '';

    try {
      const result = await swrFetch(JSON_URL, { forceNetwork: force });
      // render what we got (cache or network)
      if (result && result.rows) renderRowsToContainer(result.rows);
    } catch (e) {
      console.error('loadAndRenderCatalog failed', e);
    }
  };

  // When the SWR background finds newer data it will dispatch 'swr:cache:update'.
  // Listen for that and re-render immediately (so screen updates).
  window.addEventListener('swr:cache:update', function (ev) {
    try {
      if (!ev || !ev.detail) return;
      if (ev.detail.url !== JSON_URL) return; // ignore other sheets
      if (ev.detail && ev.detail.rows) {
        renderRowsToContainer(ev.detail.rows);
      }
    } catch (e) {}
  });

  // -------------------------
  // Polling that runs only while page is visible (Android/desktop)
  let _pollTimer = null;
  async function _pollOnceAndMaybeRender(){
    try {
      // force network for polling (we want quick updates)
      const res = await swrFetch(JSON_URL, { forceNetwork: true });
      if (res && res.rows){
        renderRowsToContainer(res.rows);
      }
    } catch (e) { /* ignore poll errors */ }
  }
  function startPolling(){
    if (_pollTimer) return;
    // run immediately then every POLL_INTERVAL_MS
    _pollTimer = setInterval(_pollOnceAndMaybeRender, POLL_INTERVAL_MS);
    // first run immediately
    _pollOnceAndMaybeRender();
  }
  function stopPolling(){
    if (!_pollTimer) return;
    clearInterval(_pollTimer);
    _pollTimer = null;
  }

  // Only poll when visible
  document.addEventListener('visibilitychange', function () {
    if (document.visibilityState === 'visible') startPolling();
    else stopPolling();
  });

  // Helper: detect Android manual reload (swipe-to-refresh or F5)
  function isAndroidManualReload(){
    try {
      const ua = navigator.userAgent || '';
      const isAndroid = /android/i.test(ua);
      let isReload = false;
      if (performance && performance.getEntriesByType) {
        const nav = performance.getEntriesByType('navigation') || [];
        if (nav.length && nav[0].type === 'reload') isReload = true;
      }
      // older browsers: performance.navigation.type === 1 is reload
      if (!isReload && performance && performance.navigation && performance.navigation.type === 1) isReload = true;
      return isAndroid && isReload;
    } catch (e) { return false; }
  }

  // Start behavior on page load:
  (function initOnLoad(){
    const forceOnInit = isAndroidManualReload() || (new URLSearchParams(location.search).get('nocache') === '1');
    // If page is already interactive/complete, call directly; otherwise wait for DOMContentLoaded
    const runNow = function(){
      // initial render: if Android manual reload or ?nocache=1 -> forceNetwork=true
      window.loadAndRenderCatalog({ forceNetwork: forceOnInit });
      // start polling if visible
      if (document.visibilityState === 'visible') startPolling();
    };
    if (document.readyState === 'complete' || document.readyState === 'interactive') runNow();
    else document.addEventListener('DOMContentLoaded', runNow, { once: true });
  })();

  // Optional: provide a global 'stopCatalogPolling' and 'startCatalogPolling' for debugging
  window.startCatalogPolling = startPolling;
  window.stopCatalogPolling = stopPolling;

})();
</script>
