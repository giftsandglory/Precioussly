
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Cart - Precioussly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
    }
    .container {
      padding: 16px;
      max-width: 500px;
      margin: auto;
    }
    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .address, .items, .payment, .summary {
      border-bottom: 1px solid #ddd;
      padding: 12px 0;
    }
    .item {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
    }
    .item img {
      width: 70px;
      border-radius: 8px;
    }
    .item-info {
      flex: 1;
    }
    .item-name {
      font-weight: 500;
      font-size: 16px;
    }
    .item-price {
      font-size: 15px;
      margin-top: 4px;
    }
    .qty-controls {
      display: flex;
      gap: 6px;
      align-items: center;
      margin-top: 8px;
    }
    .qty-btn {
      width: 28px;
      height: 28px;
      border: 1px solid #000;
      background: transparent;
      font-size: 16px;
      line-height: 26px;
      text-align: center;
      cursor: pointer;
    }
    .qty-count {
      min-width: 24px;
      text-align: center;
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }
    .proceed-btn {
      width: 100%;
      margin-top: 20px;
      background: #000;
      color: #fff;
      padding: 14px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section-title">Confirm Order</div>

<div class="address">
  <strong>Shipping Address</strong><br>
  <div id="displayAddress" style="margin-top: 6px;"></div>
  <button onclick="openAddressPopup()" style="margin-top: 10px; padding: 8px 12px; background: #000; color: #fff; border: none; border-radius: 6px;">Add / Edit Address</button>
</div>

    <div class="items" id="cartItems"></div>

    <div class="payment">
      <strong>Payment Method</strong><br>
      Pay Online – UPI, Cards, Wallets
    </div>

    <div class="summary" id="summaryBox"></div>

    <button class="proceed-btn" onclick="alert('Proceeding to Payment...')">Proceed to Pay</button>
  </div>

<script>
  const cartData = JSON.parse(localStorage.getItem("cartItems")) || [];
  const shippingAddress = localStorage.getItem("shippingAddress") || "";

  document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("cartItems");
  let total = 0;

  cartData.forEach((item, index) => {
    total += item.price * item.qty;
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <img src="${item.img}" />
      <div class="item-info">
        <div class="item-name">${item.name}</div>
        <div class="item-price">₹${item.price}</div>
        <div class="qty-controls">
          <button class="qty-btn" onclick="decrease(${index})">-</button>
          <span id="qty-${index}" class="qty-count">${item.qty}</span>
          <button class="qty-btn" onclick="increase(${index})">+</button>
          <button class="qty-btn" style="background: #000; color: #fff;" onclick="removeItem(${index})">×</button>
        </div>
      </div>
    `;
    container.appendChild(div);
  });

  const deliveryFee = 65;
  document.getElementById("summaryBox").innerHTML = `
    <div class="summary-row"><span>Item Total</span><span>₹${total}</span></div>
    <div class="summary-row"><span>Delivery Fee</span><span>₹${deliveryFee}</span></div>
    <div class="summary-row" style="font-weight: bold; font-size: 18px;"><span>Order Total</span><span>₹${total + deliveryFee}</span></div>
  `;

  if (cartData.length === 0) {
    container.innerHTML = "<p>Your cart is empty.</p>";
    document.getElementById("summaryBox").innerHTML = "";
    document.querySelector(".proceed-btn").style.display = "none";
  }

            <button class="qty-btn" style="background: #000; color: #fff;" onclick="removeItem(${index})">×</button>
          </div>
        </div>
      `;
      container.appendChild(div);
    });

    const deliveryFee = 65;
    document.getElementById("summaryBox").innerHTML = `
      <div class="summary-row"><span>Item Total</span><span>₹${total}</span></div>
      <div class="summary-row"><span>Delivery Fee</span><span>₹${deliveryFee}</span></div>
      <div class="summary-row" style="font-weight: bold; font-size: 18px;"><span>Order Total</span><span>₹${total + deliveryFee}</span></div>
    `;

    if (cartData.length === 0) {
      container.innerHTML = "<p>Your cart is empty.</p>";
      document.getElementById("summaryBox").innerHTML = "";
      document.querySelector(".proceed-btn").style.display = "none";
    }
  });

  function increase(index) {
    cartData[index].qty++;
    localStorage.setItem("cartItems", JSON.stringify(cartData));
    location.reload();
  }

  function decrease(index) {
    if (cartData[index].qty > 1) {
      cartData[index].qty--;
      localStorage.setItem("cartItems", JSON.stringify(cartData));
      location.reload();
    }
  }

  function removeItem(index) {
    cartData.splice(index, 1);
    localStorage.setItem("cartItems", JSON.stringify(cartData));
    location.reload();
  }

  function updateCartBadge() {
    const items = JSON.parse(localStorage.getItem("cartItems")) || [];
    let count = 0;
    items.forEach(item => count += item.qty);
    const badge = document.getElementById("cartCountBadge");
    if (badge) badge.innerText = count;
  }

  updateCartBadge();
</script>
<div class="address-popup-overlay" id="addressPopup" style="display:none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.4); justify-content: center; align-items: center; z-index: 9999;">
  <div class="address-popup-box" style="background: #fff; padding: 20px; border-radius: 12px; width: 90%; max-width: 400px; position: relative;">
    <span class="close-btn" onclick="closeAddressPopup()" style="position: absolute; top: 10px; right: 14px; font-size: 22px; cursor: pointer;">×</span>

    <div class="address-field"><input id="pincode" placeholder=" " style="width:100%;padding:10px;margin-top:10px"/><label for="pincode">Pincode</label></div>

    <div class="address-field"><input id="phone" placeholder=" " style="width:100%;padding:10px;margin-top:10px"/><label for="phone">Phone Number</label></div>
    <div class="address-field"><input id="altphone" placeholder=" " style="width:100%;padding:10px;margin-top:10px"/><label for="altphone">Alternate Phone (Optional)</label></div>
    <div class="button-row" style="display:flex;justify-content:space-between;margin-top:14px;">
      <button class="cancel-btn" onclick="closeAddressPopup()" style="padding: 10px 16px; background: #aaa; color: #fff; border: none; border-radius: 6px;">Cancel</button>
      <button class="whatsapp-btn" onclick="confirmAddress()" style="padding: 10px 16px; background: #000; color: #fff; border: none; border-radius: 6px;">Confirm Address</button>
    </div>
  </div>
</div>
<script>
  function openAddressPopup() {
    document.getElementById("addressPopup").style.display = "flex";
  }

  function closeAddressPopup() {
    document.getElementById("addressPopup").style.display = "none";
  }

  function confirmAddress() {
    const fullName = document.getElementById("fullname").value;
    const state = document.getElementById("state").value;
    const city = document.getElementById("city").value;
    const pincode = document.getElementById("pincode").value;
    const address = document.getElementById("address").value;
    const phone = document.getElementById("phone").value;
    const altphone = document.getElementById("altphone").value;

    const finalAddress = `
      <strong>${fullName}</strong><br>
      ${address}, ${city}, ${state}, ${pincode}<br>
      Phone: ${phone}${altphone ? ', Alt: ' + altphone : ''}
    `;

    localStorage.setItem("shippingAddress", finalAddress);
    document.getElementById("displayAddress").innerHTML = finalAddress;
    closeAddressPopup();
  }

  // On load, display saved address if any
  document.addEventListener("DOMContentLoaded", () => {
    const saved = localStorage.getItem("shippingAddress");
    if (saved) {
      document.getElementById("displayAddress").innerHTML = saved;
    }
  });
</script>
</body>
</html>
