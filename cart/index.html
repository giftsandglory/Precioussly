<!DOCTYPE html>
<html>
<head>
  <title>Your Cart - Precioussly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
    }
    .container {
      padding: 16px;
      max-width: 500px;
      margin: auto;
    }
    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .address, .items, .payment, .summary {
      border-bottom: 1px solid #ddd;
      padding: 12px 0;
    }
    .item {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
    }
    .item img {
      width: 70px;
      border-radius: 8px;
    }
    .item-info {
      flex: 1;
    }
    .item-name {
      font-weight: 500;
      font-size: 16px;
    }
    .item-price {
      font-size: 15px;
      margin-top: 4px;
    }
    .qty-controls {
      display: flex;
      gap: 6px;
      align-items: center;
      margin-top: 8px;
    }
    .qty-btn {
      width: 28px;
      height: 28px;
      border: 1px solid #000;
      background: transparent;
      font-size: 16px;
      line-height: 26px;
      text-align: center;
      cursor: pointer;
    }
    .qty-count {
      min-width: 24px;
      text-align: center;
    }
    .coupon {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
    }
    .coupon button {
      padding: 6px 12px;
      border: 1px solid #000;
      background: transparent;
      cursor: pointer;
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }
    .proceed-btn {
      width: 100%;
      margin-top: 20px;
      background: #000;
      color: #fff;
      padding: 14px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section-title">Confirm Order</div>

    <div class="address">
      <strong>Shipping Address</strong><br>
      Burari, Uma garden, Near uma garden,<br>DELHI, DELHI - 110084
    </div>

    <div class="items" id="cartItems"></div>

    <div class="payment">
      <strong>Payment Method</strong><br>
      Pay Online – UPI, Cards, Wallets
    </div>

    <div class="summary">
      <div class="summary-row"><span>Item Total</span><span>₹450</span></div>
      <div class="summary-row"><span>Delivery Fee</span><span>₹65</span></div>
      <div class="summary-row" style="font-weight: bold; font-size: 18px;"><span>Order Total</span><span>₹515</span></div>
    </div>

    <button class="proceed-btn" onclick="alert('Proceeding to Payment...')">Proceed to Pay</button>
  </div>

<script>
  const cartData = JSON.parse(localStorage.getItem("cartItems")) || [];
  const shippingAddress = localStorage.getItem("shippingAddress") || "No address found";

  const addressBox = document.querySelector(".address");
  addressBox.innerHTML = `<strong>Shipping Address</strong><br>${shippingAddress}`;

  const container = document.getElementById("cartItems");
  let total = 0;

  cartData.forEach((item, index) => {
    total += item.price * item.qty;
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <img src="${item.img}" />
      <div class="item-info">
        <div class="item-name">${item.name}</div>
        <div class="item-price">₹${item.price}</div>
        <div class="qty-controls">
          <button class="qty-btn" onclick="decrease(${index})">-</button>
          <span id="qty-${index}" class="qty-count">${item.qty}</span>
          <button class="qty-btn" onclick="increase(${index})">+</button>
        </div>
      </div>
    `;
    container.appendChild(div);
  });

  // Update summary totals
  const itemTotal = document.querySelector(".item-total");
  const deliveryFee = 65;
  document.querySelector(".summary").innerHTML = `
    <div class="summary-row"><span>Item Total</span><span>₹${total}</span></div>
    <div class="summary-row"><span>Delivery Fee</span><span>₹${deliveryFee}</span></div>
    <div class="summary-row" style="font-weight: bold; font-size: 18px;"><span>Order Total</span><span>₹${total + deliveryFee}</span></div>
  `;

  function increase(index) {
    cartData[index].qty++;
    localStorage.setItem("cartItems", JSON.stringify(cartData));
    document.getElementById("qty-" + index).innerText = cartData[index].qty;
    location.reload();
  }

  function decrease(index) {
    if (cartData[index].qty > 1) {
      cartData[index].qty--;
      localStorage.setItem("cartItems", JSON.stringify(cartData));
      document.getElementById("qty-" + index).innerText = cartData[index].qty;
      location.reload();
    }
  }
</script>
</body>
</html>
