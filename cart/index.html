<script>
function increase(index) {
  const cartData = JSON.parse(localStorage.getItem("cartItems")) || [];
  cartData[index].qty++;
  localStorage.setItem("cartItems", JSON.stringify(cartData));
  document.getElementById(`qty-${index}`).innerText = cartData[index].qty;
  updateSummary();
  updateCartBadge();
}

function decrease(index) {
  const cartData = JSON.parse(localStorage.getItem("cartItems")) || [];
  if (cartData[index].qty > 1) {
    cartData[index].qty--;
    localStorage.setItem("cartItems", JSON.stringify(cartData));
    document.getElementById(`qty-${index}`).innerText = cartData[index].qty;
    updateSummary();
    updateCartBadge();
  }
}

function removeItem(index) {
  const cartData = JSON.parse(localStorage.getItem("cartItems")) || [];
  cartData.splice(index, 1); // remove item at index
  localStorage.setItem("cartItems", JSON.stringify(cartData));

  // Re-render cart items (without reloading)
  renderCart();
  updateCartBadge();
}
</script>
<script>
function renderCart() {
  const container = document.getElementById("cartItems");
  const cartData = JSON.parse(localStorage.getItem("cartItems")) || [];

  container.innerHTML = ""; // Clear previous items
  let total = 0;

  if (cartData.length === 0) {
    container.innerHTML = `
      <div style="text-align:center; margin-top: 30px;">
        <img src="https://cdn-icons-png.flaticon.com/512/2038/2038854.png" style="width: 80px; opacity: 0.5;" />
        <p style="font-size: 16px; color: #555;">Your cart is empty.</p>
        <button onclick="window.location.href='https://precioussly.com/'" style="margin-top: 20px; background: #2874f0; color: white; border: none; padding: 10px 24px; border-radius: 30px; font-size: 15px; font-family: 'Roboto Slab', serif; cursor: pointer;">Continue Shopping</button>
      </div>
    `;
    document.getElementById("summaryBox").innerHTML = "";
    document.getElementById("bottomBox").style.display = "none";
    return;
  }

  cartData.forEach((item, index) => {
    total += item.price * item.qty;
    const div = document.createElement("div");
    div.className = "item cart-item-animate";
    div.innerHTML = `
      <img src="${item.photo}" />
      <div class="item-info">
        <div class="item-name">${item.name}</div>
        <div class="item-price">â‚¹${item.price}</div>
        <div class="qty-controls">
          <button class="qty-btn" onclick="decrease(${index})">-</button>
          <span id="qty-${index}" class="qty-count">${item.qty}</span>
          <button class="qty-btn" onclick="increase(${index})">+</button>
          <button class="remove-btn" onclick="removeItem(${index})" style="margin-left: 8px; padding: 6px 12px; font-family: 'Roboto Slab', serif; font-size: 13px; background: transparent; border: 1px solid #2874f0; color: #2874f0; border-radius: 6px;">Remove</button>
        </div>
      </div>
    `;
    container.appendChild(div);
  });

  updateSummary();
}
</script>
