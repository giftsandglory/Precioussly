
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Cart - Precioussly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
  .address-popup-box input::placeholder,
.address-popup-box select {
  color: #888;
}

.address-popup-box input,
.address-popup-box select {
  background: #fff;
  border: 1px solid #ccc;
  box-shadow: none;
  outline: none;
}
.address-popup-overlay {
  display: none;
  align-items: center;
  justify-content: center;
  padding: 0;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.5);
  z-index: 9999;
}

.address-popup-box {
  background: #fff;
  width: 90%;
  max-width: 420px;
  padding: 24px 20px;
  border-radius: 16px;
  position: relative;
}

.address-popup-box input,
.address-popup-box select {
  width: 100%;
  padding: 14px;
  margin-bottom: 16px;
  border: 1.5px solid #ccc;
  border-radius: 14px;
  font-size: 15px;
  font-family: 'Roboto', sans-serif;
  box-shadow: none;
  outline: none;
  background: #fff;
  color: #333;
}

.address-popup-box .close-btn {
  position: absolute;
  top: 8px;
  right: 10px;
  background: #fff;
  border: 2px solid #ccc;
  width: 24px;
  height: 24px;
  font-size: 16px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.button-row {
  display: flex;
  gap: 12px;
  margin-top: 10px;
}

.cancel-btn {
  flex: 1;
  background: #e0e0e0;
  color: #000;
  padding: 12px;
  border: none;
  border-radius: 999px;
  font-weight: 500;
}

.whatsapp-btn {
  flex: 1;
  background: #007bff;
  color: #fff;
  padding: 12px;
  border: none;
  border-radius: 999px;
  font-weight: 500;
}
}
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
    }
    .container {
      padding: 16px;
      max-width: 500px;
      margin: auto;
    }
    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .address, .items, .payment, .summary {
      border-bottom: 1px solid #ddd;
      padding: 12px 0;
    }
    .item {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
    }
    .item img {
      width: 70px;
      border-radius: 8px;
    }
    .item-info {
      flex: 1;
    }
    .item-name {
      font-weight: 500;
      font-size: 16px;
    }
    .item-price {
      font-size: 15px;
      margin-top: 4px;
    }
    .qty-controls {
      display: flex;
      gap: 6px;
      align-items: center;
      margin-top: 8px;
    }
    .qty-btn {
      width: 28px;
      height: 28px;
      border: 1px solid #000;
      background: transparent;
      font-size: 16px;
      line-height: 26px;
      text-align: center;
      cursor: pointer;
    }
    .qty-count {
      min-width: 24px;
      text-align: center;
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }
    .proceed-btn {
      width: 100%;
      margin-top: 20px;
      background: #000;
      color: #fff;
      padding: 14px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section-title">Confirm Order</div>

<div class="address">
  <strong>Shipping Address</strong><br>
  <div id="displayAddress" style="margin-top: 6px;"></div>
  <button onclick="openAddressPopup()" style="margin-top: 10px; padding: 8px 12px; background: #000; color: #fff; border: none; border-radius: 6px;">Add / Edit Address</button>
</div>

    <div class="items" id="cartItems"></div>

    <div class="payment">
      <strong>Payment Method</strong><br>
      Pay Online – UPI, Cards, Wallets
    </div>

    <div class="summary" id="summaryBox"></div>

    <button class="proceed-btn" onclick="alert('Proceeding to Payment...')">Proceed to Pay</button>
  </div>

<script>
  const cartData = JSON.parse(localStorage.getItem("cartItems")) || [];
  const shippingAddress = localStorage.getItem("shippingAddress") || "";

  document.addEventListener("DOMContentLoaded", () => {
    // Show saved address if exists
    if (shippingAddress) {
      document.getElementById("displayAddress").innerHTML = shippingAddress;
    }

    const container = document.getElementById("cartItems");
    let total = 0;

    cartData.forEach((item, index) => {
      total += item.price * item.qty;
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <img src="${item.img}" />
        <div class="item-info">
          <div class="item-name">${item.name}</div>
          <div class="item-price">₹${item.price}</div>
          <div class="qty-controls">
            <button class="qty-btn" onclick="decrease(${index})">-</button>
            <span id="qty-${index}" class="qty-count">${item.qty}</span>
            <button class="qty-btn" onclick="increase(${index})">+</button>
            <button class="qty-btn" style="background: #000; color: #fff;" onclick="removeItem(${index})">×</button>
          </div>
        </div>
      `;
      container.appendChild(div);
    });

    const deliveryFee = 65;
    document.getElementById("summaryBox").innerHTML = `
      <div class="summary-row"><span>Item Total</span><span>₹${total}</span></div>
      <div class="summary-row"><span>Delivery Fee</span><span>₹${deliveryFee}</span></div>
      <div class="summary-row" style="font-weight: bold; font-size: 18px;"><span>Order Total</span><span>₹${total + deliveryFee}</span></div>
    `;

    if (cartData.length === 0) {
      container.innerHTML = "<p>Your cart is empty.</p>";
      document.getElementById("summaryBox").innerHTML = "";
      document.querySelector(".proceed-btn").style.display = "none";
    }
  });

  function increase(index) {
    cartData[index].qty++;
    localStorage.setItem("cartItems", JSON.stringify(cartData));
    location.reload();
  }

  function decrease(index) {
    if (cartData[index].qty > 1) {
      cartData[index].qty--;
      localStorage.setItem("cartItems", JSON.stringify(cartData));
      location.reload();
    }
  }

  function removeItem(index) {
    cartData.splice(index, 1);
    localStorage.setItem("cartItems", JSON.stringify(cartData));
    location.reload();
  }

  function updateCartBadge() {
    const items = JSON.parse(localStorage.getItem("cartItems")) || [];
    let count = 0;
    items.forEach(item => count += item.qty);
    const badge = document.getElementById("cartCountBadge");
    if (badge) badge.innerText = count;
  }

  updateCartBadge();
</script>


<!-- MODERN ADDRESS POPUP START -->
<div class="address-popup-overlay" id="addressPopup">
  <div class="address-popup-box">
    <span class="close-btn" onclick="closeAddressPopup()">×</span>

    <input id="fullname" placeholder="Full Name" />
    <select id="state" required>
      <option disabled hidden selected value="">Select your state</option>

      <option>Chandigarh</option>
      <option>Chhattisgarh</option>
      <option>Delhi</option>
      <option>Goa</option>
      <option>Gujarat</option>
      <option>Haryana</option>
      <option>Himachal Pradesh</option>
      <option>Jammu and Kashmir</option>
      <option>Jharkhand</option>
      <option>Karnataka</option>
      <option>Kerala</option>

      <option>Tripura</option>

      <option>Uttarakhand</option>
      <option>West Bengal</option>
    </select>
    <input id="city" placeholder="City" />
    <input id="pincode" placeholder="Pincode" />
    <input id="address" placeholder="Your Full Address" />
    <input id="phone" placeholder="Phone Number" />
    <input id="altphone" placeholder="Alternate Phone (Optional)" />

    <div class="button-row">
      <button class="cancel-btn" onclick="closeAddressPopup()">Cancel</button>
      <button class="whatsapp-btn" onclick="confirmAddress()">Confirm Address</button>
    </div>
  </div>
</div>
<!-- MODERN ADDRESS POPUP END -->
<script>
  function openAddressPopup() {
    document.getElementById("addressPopup").style.display = "flex";
  }

  function closeAddressPopup() {
    document.getElementById("addressPopup").style.display = "none";
  }

  function confirmAddress() {
    const fullName = document.getElementById("fullname").value;
    const state = document.getElementById("state").value;
    const city = document.getElementById("city").value;
    const pincode = document.getElementById("pincode").value;
    const address = document.getElementById("address").value;
    const phone = document.getElementById("phone").value;
    const altphone = document.getElementById("altphone").value;

    const finalAddress = `
      <strong>${fullName}</strong><br>
      ${address}, ${city}, ${state}, ${pincode}<br>
      Phone: ${phone}${altphone ? ', Alt: ' + altphone : ''}
    `;

    localStorage.setItem("shippingAddress", finalAddress);
    document.getElementById("displayAddress").innerHTML = finalAddress;
    closeAddressPopup();
  }

  // On load, display saved address if any
  document.addEventListener("DOMContentLoaded", () => {
    const saved = localStorage.getItem("shippingAddress");
    if (saved) {
      document.getElementById("displayAddress").innerHTML = saved;
    }
  });
</script>
</body>
</html>
