<script>
function openAddressPopup() {
  document.getElementById("addressPopup").style.display = "flex";
  document.body.style.overflow = "hidden";

  // Autofill Full Name & Email if available
  const name = localStorage.getItem("user_name");
  const email = localStorage.getItem("user_email");

  if (name) document.getElementById("fullname").value = name;
  if (email) document.getElementById("email").value = email;
}

function closeAddressPopup() {
  document.getElementById("addressPopup").style.display = "none";
  document.body.style.overflow = "";
}

function confirmAddress() {
  const fullName = document.getElementById("fullname").value;
  const state = document.getElementById("state").value;
  const city = document.getElementById("city").value;
  const pincode = document.getElementById("pincode").value;
  const address = document.getElementById("address").value;
  const phone = document.getElementById("phone").value;
  const altphone = document.getElementById("altphone").value;

  const finalAddress = `
  <strong>${fullName}</strong><br>
  ${address},<br>${city}, ${state} - ${pincode}<br>
   <strong>${phone}</strong>${altphone ? '<br> Alt: <strong>' + altphone + '</strong>' : ''}
`;

  localStorage.setItem("shippingAddress", finalAddress);
  document.getElementById("displayAddress").innerHTML = finalAddress;
  closeAddressPopup();
}

</script>

<script>
function increase(index) {
  const cartData = JSON.parse(localStorage.getItem("cartItems")) || [];
  cartData[index].qty++;
  localStorage.setItem("cartItems", JSON.stringify(cartData));

  document.getElementById(`qty-${index}`).innerText = cartData[index].qty;

  if (typeof updateCartBadge === "function") updateCartBadge();
  if (typeof updateSummary === "function") updateSummary();
}

function decrease(index) {
  const cartData = JSON.parse(localStorage.getItem("cartItems")) || [];
  if (cartData[index].qty > 1) {
    cartData[index].qty--;
    localStorage.setItem("cartItems", JSON.stringify(cartData));

    document.getElementById(`qty-${index}`).innerText = cartData[index].qty;

    if (typeof updateCartBadge === "function") updateCartBadge();
    if (typeof updateSummary === "function") updateSummary();
  }
}

function removeItem(index) {
  const cartData = JSON.parse(localStorage.getItem("cartItems")) || [];
  cartData.splice(index, 1); // Remove the item from array
  localStorage.setItem("cartItems", JSON.stringify(cartData));
  location.reload(); // Page reload to re-render all cart items
}
