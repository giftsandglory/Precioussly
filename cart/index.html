<script>
  const shippingAddress = localStorage.getItem("shippingAddress") || "";

  document.addEventListener("DOMContentLoaded", () => {
    // Show saved address if exists
    if (shippingAddress) {
      document.getElementById("displayAddress").innerHTML = shippingAddress;
    }

    const container = document.getElementById("cartItems");
    let total = 0;

    cartData.forEach((item, index) => {
      total += item.price * item.qty;
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <img src="${item.photo}" />
        <div class="item-info">
  <div class="item-name">${item.name}</div>
  <div class="item-price">₹${item.price}</div>
  <div style="display:flex; align-items:center; justify-content:space-between; gap:10px; margin-top:6px;">
    <div class="quantity-bar" style="margin:0;">
      <button onclick="decrease(${index})">
        <svg viewBox="0 0 24 24" fill="none" width="20" height="20">
          <path d="M6 12h12" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
      <div id="qty-${index}" class="quantity-display">${item.qty}</div>
      <button onclick="increase(${index})">
        <svg viewBox="0 0 24 24" fill="none" width="20" height="20">
          <path d="M12 6v12M6 12h12" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
    <button class="remove-btn" onclick="removeItem(${index})" style="padding:6px 12px; font-family:'Roboto Slab', serif; font-size:13px; background:transparent; border:1px solid #2874f0; color:#2874f0; border-radius:6px;">Remove</button>
  </div>
</div>
      `;
      container.appendChild(div);
    });

    

    if (cartData.length === 0) {
  container.innerHTML = `
    <div style="text-align:center; margin-top: 30px;">
      <img src="https://cdn-icons-png.flaticon.com/512/2038/2038854.png" style="width: 80px; opacity: 0.5;" class="empty-cart-img" />
      <p style="font-size: 16px; color: #555;">Your cart is empty.</p>
      <button onclick="window.location.href='https://precioussly.com/'" style="margin-top: 20px; background: #2874f0; color: white; border: none; padding: 10px 24px; border-radius: 30px; font-size: 15px; font-family: 'Roboto Slab', serif; cursor: pointer;">Continue Shopping</button>
    </div>
  `;

}

function updateSummary() {

  const fee = typeof window.deliveryFee === "number" ? window.deliveryFee : 0;

    const items = JSON.parse(localStorage.getItem("cartItems") || "[]");
    const subtotal = items.reduce((s, it) => s + (Number(it.price) * Number(it.qty)), 0);
    const deliveryFee = (typeof window.deliveryFee === "number") ? window.deliveryFee : 0;

    // Applied coupon ka discount (agar min meet ho raha hai)
    let discount = 0;
    try {
      if (window.appliedCoupon && subtotal >= window.appliedCoupon.min) {
        // discountOnSubtotal helper aapke file me upar defined hai
        discount = discountOnSubtotal(subtotal, window.appliedCoupon);
      }
    } catch (e) {}

    const finalAmount = Math.max(1, subtotal + deliveryFee - discount); // safeguard

    // Prefill details (address/localStorage se)
    const name  = (JSON.parse(localStorage.getItem("shippingAddressObj")||"{}").fullname) || (localStorage.getItem("user_name") || "");
    const email = localStorage.getItem("user_email") || "";
    const phone = (JSON.parse(localStorage.getItem("shippingAddressObj")||"{}").phone) || "";

    const options = {
      key: "rzp_live_S4Dmi0UXQYNAyV",               // ✅ aapka live Key ID
      amount: Math.round(finalAmount * 100),        // paise
      currency: "INR",
      name: "Precioussly",
      description: "Secure Payment",
      image: "https://i.postimg.cc/HnRbjRbh/Best-Logo.png",
      prefill: { name: name, email: email, contact: phone },
      notes: { address: localStorage.getItem("shippingAddress") || "" },
      theme: { color: "#2874f0" },

      handler: function (response) {
        // --- Success ke baad order ko localStorage me save + cart clear ---
        const items = JSON.parse(localStorage.getItem("cartItems") || "[]");
        const itemsTotal = items.reduce((s, it) => s + (Number(it.price) * Number(it.qty)), 0);
        const deliveryFee = (typeof window.deliveryFee === "number") ? window.deliveryFee : 0;
        const applied = window.appliedCoupon ? window.appliedCoupon.code : null;
        const discountAmt = discount; // upar calculate

        const grandTotal = Math.max(0, itemsTotal + deliveryFee - discountAmt);

        const order = {
          id: "RZP-" + (response.razorpay_payment_id || Date.now()),
          method: "Razorpay",
          items,
          coupon: applied,
          amounts: { itemsTotal, deliveryFee, codFee: 0, discount: discountAmt, grandTotal },
          address: localStorage.getItem("shippingAddress") || "",
          createdAt: new Date().toISOString()
        };

        const orders = JSON.parse(localStorage.getItem("orders") || "[]");
        orders.unshift(order);
        localStorage.setItem("orders", JSON.stringify(orders));

        localStorage.setItem("cartItems", "[]");
        try { if (typeof updateCartBadge === "function") updateCartBadge(); } catch(e){}
        localStorage.setItem("lastOrderClearedCart", "1");

        playOrderSound();
        setTimeout(function(){ window.location.href = "https://precioussly.com/thankyou-razorpay"; }, 600);

      modal: {

<script>
let minimumOrderValue = null; // nothing shown until fetched

// ✅ Fetch minimum order value from Google Sheet
fetch("https://opensheet.elk.sh/1tjNd2zp77FVVdJQ181lhwSElZHgk3BT5Ma3_VM9Jafc/Sheet1")
  .then(res => res.json())
  .then(data => {
    if (data[0] && data[0]["minimum order"]) {
      minimumOrderValue = parseInt(data[0]["minimum order"]);
      document.getElementById("proceedBtn").style.display = "block"; // show button
      document.getElementById("minimumNotice").style.display = "block"; // show message area
      checkMinOrderCondition(); // run logic after fetch
    }
  });

function checkMinOrderCondition() {
  if (minimumOrderValue === null) return; // stop if not fetched yet

  const proceedBtn = document.getElementById("proceedBtn");
  const notice = document.getElementById("minimumNotice");

  const cartData = JSON.parse(localStorage.getItem("cartItems")) || [];
  let total = 0;
  cartData.forEach(item => total += item.price * item.qty);

  const deliveryFee = typeof window.deliveryFee === "number" ? window.deliveryFee : 0;
  const codFee = (selectedPayment === "cod" ? (Number(window.codCharge)||0) : 0);
  const grandTotal = total + deliveryFee + codFee;

  notice.innerText = `Minimum order amount is ₹${minimumOrderValue} to proceed`;

  if (grandTotal < minimumOrderValue) {
    proceedBtn.style.opacity = "0.4";
    proceedBtn.disabled = true;
    proceedBtn.style.cursor = "not-allowed";
    notice.style.display = "block";
  } else {
    proceedBtn.style.opacity = "1";
    proceedBtn.disabled = false;
    proceedBtn.style.cursor = "pointer";
    notice.style.display = "none";
  }
}


// ====== 1) CONFIG: use the SAME sheet as index.html coupons  ======
const couponSheetURL = "https://opensheet.elk.sh/1AthYJZwY7oCU27aerHzMk8NosYdo2iprEVZmdOGxkXs/Sheet1";
// Index renders coupons by reading Title / MinAmount / Code / Discount columns

// ====== 2) State ======
window.allCoupons = [];            // raw coupons from sheet
window.appliedCoupon = null;       // {code,title,min,amount,isPercent,raw}
window.manualLock = false;         // if user applied manually, don't auto-switch

// ====== 3) Helpers ======
function parseCouponRow(r){
  const title = (r.Title||"").trim();
  const code  = (r.Code||"").trim();
  const min   = Number(String(r.MinAmount||"0").replace(/[^\d.]/g,"")) || 0;
  const raw   = (r.Discount||"").trim(); // supports "50" or "10%"
  const isPercent = /%$/.test(raw);
  const value = Number(raw.replace(/[^\d.]/g,"")) || 0;
  return { title, code, min, raw, isPercent, value };
}

function discountOnSubtotal(subtotal, c){
  if (!c) return 0;
  let d = c.isPercent ? Math.floor(subtotal * c.value/100) : c.value;
  d = Math.max(0, Math.min(d, subtotal)); // never exceed items total
  return d;
}

function bestCouponFor(subtotal){
  let best = null, bestAmt = 0;
  allCoupons.forEach(c=>{
    if (subtotal >= c.min){
      const amt = discountOnSubtotal(subtotal, c);
      if (amt > bestAmt){ best = c; bestAmt = amt; }
    }
  });
  return {coupon: best, amount: bestAmt};
}

function renderCouponCards(){
  const holder = document.getElementById("couponContainerCart");
  if (!holder) return;
  holder.innerHTML = allCoupons.map(c=>`
    <div class="coupon-card" onclick="document.getElementById('couponInput').value='${c.code}'">
      <h3>${c.title}</h3>
      <p>Min. Order ₹${c.min.toLocaleString()}</p>
      <div class="code-row">
        <span class="code-box">${c.code}</span>
        <span style="font-size:12px;color:#064c2c;">Save ${c.raw}</span>
      </div>
    </div>
  `).join("");
  holder.style.display = allCoupons.length ? "flex" : "none";
}

function showAppliedTag(subtotal){
  const tag = document.getElementById("appliedCouponTag");
  if (!tag) return;

  if (!appliedCoupon){
    tag.style.display = "none";
    return;
  }
  const amount = discountOnSubtotal(subtotal, appliedCoupon);
  tag.innerHTML = `Applied: <strong>${appliedCoupon.code}</strong> — You saved ₹${amount}`;
  tag.style.display = "inline-block";
}

function showProgress(subtotal){
  const wrap = document.getElementById("couponProgressWrap");
  if (!wrap) return;
  // find next coupon threshold > subtotal
  const next = [...allCoupons].sort((a,b)=>a.min-b.min).find(c => c.min > subtotal);
  if (!next){
    wrap.style.display = "none";
    return;
  }
  const need = next.min - subtotal;
  const text = document.getElementById("couponProgressText");
  const bar  = document.getElementById("couponProgressBar");
  text.textContent = `Add ₹${need} more to unlock ${next.raw} (code ${next.code})`;
  const pct = Math.max(0, Math.min(100, Math.round((subtotal/next.min)*100)));
  bar.style.width = pct + "%";
  wrap.style.display = "block";
}

// ====== 4) Manual apply / clear ======
function applyCouponManually(){
  const input = document.getElementById("couponInput");
  const code = (input.value||"").trim().toUpperCase();
  if (!code) return;

  const found = allCoupons.find(c=>c.code.toUpperCase()===code);
  window.manualLock = true;

  const cart = JSON.parse(localStorage.getItem("cartItems")) || [];
  const subtotal = cart.reduce((s,it)=>s + (Number(it.price)*Number(it.qty)), 0);

  if (found){
    if (subtotal >= found.min) {
      window.appliedCoupon = found;
    } else {
      alert(`Minimum order ₹${found.min} required for this coupon.`);
      window.appliedCoupon = null;
      input.value = "";
    }
  } else {
    alert("Invalid coupon");
    window.appliedCoupon = null;
  }
  
  updateSummary();
}

function clearManualCoupon(){
  window.manualLock = false;
  window.appliedCoupon = null;
  document.getElementById("couponInput").value = "";
  updateSummary();
}

// ====== 5) Load coupons once ======
function loadCoupons(){
  fetch(couponSheetURL)
    .then(r=>r.json())
    .then(rows=>{
      window.allCoupons = rows
        .filter(r => r.Title && r.MinAmount && r.Code && r.Discount) // same columns as index
        .map(parseCouponRow)
        .sort((a,b)=>a.min-b.min);
      renderCouponCards();
      updateSummary(); // first render with coupons available
    })
    .catch(()=>{ /* fail silently */ });
}
document.addEventListener("DOMContentLoaded", loadCoupons);

// ====== 6) ONE clean updateSummary (items + delivery + COD + coupon) ======
function updateSummary(){
  const cart = JSON.parse(localStorage.getItem("cartItems")) || [];
  const subtotal = cart.reduce((s,it)=>s + (Number(it.price)*Number(it.qty)), 0);
  // ---- show/hide coupons when cart empty ----
const coupWrap = document.getElementById("couponSection");
if (coupWrap){
  const hasItems = subtotal > 0 && cart.length > 0;
  coupWrap.style.display = hasItems ? "block" : "none";
}

  const deliveryFee = (typeof window.deliveryFee === "number") ? window.deliveryFee : 0;
  const codFee = (selectedPayment === "cod" ? (Number(window.codCharge)||0) : 0);

  // auto-pick the best coupon unless user manually locked one
  let couponToUse = null, discount = 0;
  if (allCoupons.length){
    if (window.manualLock && window.appliedCoupon){
      couponToUse = window.appliedCoupon;
      // respect min amount even for manual apply
      discount = (subtotal >= couponToUse.min) ? discountOnSubtotal(subtotal, couponToUse) : 0;
    } else {
      const {coupon, amount} = bestCouponFor(subtotal);
      couponToUse = coupon;
      discount = amount;
      window.appliedCoupon = coupon || null;
    }
  }
  // ✅ Auto-fill the input box with applied coupon code
if (couponToUse && document.getElementById("couponInput")) {
  document.getElementById("couponInput").value = couponToUse.code;
} else if (!couponToUse && !window.manualLock) {
  document.getElementById("couponInput").value = "";
}
  const grand = Math.max(0, subtotal + deliveryFee + codFee - discount);

  const feeText = (deliveryFee === 0)
    ? `<span style="color: green; font-family: 'Roboto Slab', serif;">Free Delivery</span>`
    : `₹${deliveryFee}`;

  document.getElementById("summaryBox").innerHTML = `
    <div class="summary-row"><span>Item Total</span><span>₹${subtotal}</span></div>
    <div class="summary-row"><span>Delivery Fee</span><span>${feeText}</span></div>
    ${codFee ? `<div class="summary-row"><span>COD Charges</span><span>₹${codFee}</span></div>` : ""}
    ${discount ? `<div class="summary-row"><span>Coupon (${couponToUse.code})</span><span>-₹${discount}</span></div>` : ""}
    <div class="summary-row" style="font-weight: bold; font-size: 18px;"><span>Order Total</span><span>₹${grand}</span></div>
  `;

  // UI helpers
  showAppliedTag(subtotal);
  showProgress(subtotal);

  // keep your “Minimum Order” logic alive if present
  try { if (typeof checkMinOrderCondition === "function") checkMinOrderCondition(); } catch(e){}
}

</script>

(function () {
  function forceCloseRazorpayPopup() {
    var el = document.getElementById('codPopup');

    // restore scroll in case body was locked by the popup
    document.body.style.overflow = '';

  // Close once DOM is ready (fresh load)
  document.addEventListener('DOMContentLoaded', forceCloseRazorpayPopup);

  // Close whenever page is shown again (includes back/forward via BFCache)
  window.addEventListener('pageshow', function (e) {
    forceCloseRazorpayPopup();

    // If user came back from a Thank You page after placing order,
    // we may want a clean UI. We used this flag while redirecting.
    var cameFromOrder = localStorage.getItem('lastOrderClearedCart') === '1';
    var nav = performance.getEntriesByType('navigation')[0];
    var fromBFCache = e.persisted || (nav && nav.type === 'back_forward');

    if (cameFromOrder && fromBFCache) {
      // Optional: hard refresh for a fresh state (prevents any stale overlay)
      localStorage.removeItem('lastOrderClearedCart');
      setTimeout(function(){ location.reload(); }, 0);
    }
  });

  // Also close when tab returns to foreground (edge cases)
  document.addEventListener('visibilitychange', function () {
    if (!document.hidden) forceCloseRazorpayPopup();
  });
})();
