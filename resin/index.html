<script>
  const categorySheetURL = "https://opensheet.elk.sh/10OrIQb734WsdkEbBC8zh1mvZxfZ4AhWVkulHMsP8NCI/Sheet1";

  // Helper: normalize column access (tolerant to spaces/case)
  function getCell(row, key){
    const norm = key.replace(/\s+/g, '').toLowerCase();
    for (const k in row){
      if (!Object.prototype.hasOwnProperty.call(row, k)) continue;
      const kn = String(k).replace(/\s+/g, '').toLowerCase();
      if (kn === norm) return row[k];
    }
    return "";
  }

  // Treat both 'Visibility' and putting 'hide' in 'Link' as a hide marker
  function rowHasHideMarker(row){
    const v = String(getCell(row, "visibility") || "").trim().toLowerCase();
    const l = String(getCell(row, "link") || "").trim().toLowerCase();
    return ["hide","hidden","yes","1","true"].includes(v) || ["hide","hidden"].includes(l);
  }

  fetch(categorySheetURL)
    .then(res => res.json())
    .then(rows => {
      const container = document.getElementById("categorySection");
      const grouped = {};

      let currentSection = "";           // e.g., "Resin"
      let sectionHidden = false;         // if Title row says hide => hide all until next Title

      rows.forEach((row) => {
        const titleCell = String(getCell(row, "Title") || "").trim();

        // If a new Title starts, reset section + whether it is hidden
        if (titleCell){
          currentSection = titleCell;
          sectionHidden = rowHasHideMarker(row); // üü¢ if Title row has "hide", hide whole block
          return; // Title rows themselves don't render any card
        }

        // If there's no active section yet, skip
        if (!currentSection) return;

        // If the whole section is hidden, skip all its rows
        if (sectionHidden) return;

        // Per-row hide still respected (e.g., hide a single category)
        if (rowHasHideMarker(row)) return;

        const name = String(getCell(row, "Category Name") || "").trim();
        const img  = String(getCell(row, "Category Image") || "").trim();
        let link   = String(getCell(row, "Link") || "").trim();

        if (!name || !img) return;

        if (!grouped[currentSection]) grouped[currentSection] = [];
        grouped[currentSection].push({ name, img, link: link || "#" });
      });

      // Render the collected groups
      Object.entries(grouped).forEach(([section, items]) => {
        if (!items || !items.length) return;

        
        
        
        
        const wrap = document.createElement("div");
        wrap.className = "section-strip-wrap";

        const leftLine = document.createElement("div");
        leftLine.className = "section-strip-line";

        const strip = document.createElement("div");
        strip.className = "section-strip";
        strip.innerHTML = `<span class="strip-text">${section}</span>`;

        const rightLine = document.createElement("div");
        rightLine.className = "section-strip-line";

        wrap.appendChild(leftLine);
        wrap.appendChild(strip);
        wrap.appendChild(rightLine);
        container.appendChild(wrap);





        const grid = document.createElement("div");
        grid.style.display = "grid";
        grid.style.gridTemplateColumns = "1fr 1fr";
        grid.style.gap = "18px";

        items.forEach(item => {
          const box = document.createElement("a");
          box.href = item.link || "#";
          box.style.textDecoration = "none";
          box.style.color = "inherit";
          box.innerHTML = `
            <div style="text-align:center;">
              <img src="${item.img}" alt="${item.name}" style="width:100%; border-radius:20px; object-fit:cover;">
              <div style="margin-top:8px; font-family:'Roboto Slab', serif; font-size:15px;">${item.name}</div>
            </div>`;
          grid.appendChild(box);
        });

        container.appendChild(grid);
      });
    })
    .catch(err => console.error("Category load error:", err));

      const menuId = title.replace(/\s+/g, '-') + '-submenu';
      menuContent.insertAdjacentHTML('beforeend', `

        `<a href="${info.link||'#'}" class="menu-link">${title}</a>`
      );

    .then(data => {

        const menu = (row.Menu||'').trim();

(() => {

    window.pageYOffset < 10 || header.classList.contains('searching');

    const delta = y - lastY; // +ve = scrolling down, -ve = up

    if (delta > 3) hide();      // thoda bhi neeche jaoge to hide

    lastY = y;
  }, { passive: true });
})();

/* Menu -> #menuContent */
function applyMenuToPage(){
  const menuContent = document.getElementById("menuContent");
  if (!menuContent) return;
  menuContent.innerHTML = `
    <a href="https://precioussly.com/track-order" class="menu-link menu-link--primary">Track Order</a>
    <a href="https://precioussly.com/" class="menu-link">Home</a>
  `;

  // Group like your live code
  const grouped = {};
  AdminState.menuRows.forEach(r=>{
    const m=(r.Menu||"").trim(); const s=(r.Submenu||"").trim(); const l=(r.Link||"#").trim();
    if(!m) return;
    grouped[m] ??= {link:null, subs:[]};
    if (s) grouped[m].subs.push({name:s, link:l});
    else grouped[m].link = l;
  });

  function renderItem(title, info){
    if ((info.subs && info.subs.length)){
      const id = title.replace(/\s+/g,'-')+'-submenu';
      menuContent.insertAdjacentHTML('beforeend', `
        <div class="menu-link dropdown-toggle" onclick="toggleSubmenu('${id}')">
          <span>${title}</span><span class="dropdown-icon">‚Ä∫</span>
        </div>
        <div class="submenu-container" id="${id}" style="display:none;">
          ${info.subs.map(s=>`<a href="${s.link||'#'}" class="submenu-link">‚Ä∫ ${s.name}</a>`).join("")}
        </div>
      `);
    } else {
      menuContent.insertAdjacentHTML('beforeend', `<a href="${info.link||'#'}" class="menu-link">${title}</a>`);
    }
  }
  Object.entries(grouped).forEach(([k,v])=>renderItem(k,v));
}

/* Media -> #imageStrip and fade slider (if present) */
function applyMediaToPage(){
  const strip = document.getElementById("imageStrip");
  if (strip){
    strip.innerHTML = "";
    AdminState.media.forEach(m=>{
      if(!m.url) return;
      let el;
      if (/\.mp4(\?|$)/i.test(m.url)){
        el = document.createElement("video");
        el.src = m.url; el.controls=true; el.muted=true; el.loop=true; el.playsInline=true;
      } else {
        el = document.createElement("img"); el.src = m.url;
      }
      el.className = "strip-media";
      strip.appendChild(el);
    });
  }
  const slider = document.getElementById("fadeSlider");
  const dots   = document.getElementById("fadeDots");
  if (slider && dots){
    slider.innerHTML=""; dots.innerHTML="";
    AdminState.media.forEach((m,idx)=>{
      if(!m.url) return;
      let el;
      if (/\.mp4(\?|$)/i.test(m.url)){
        el = document.createElement("video");
        el.src = m.url; el.loop=true; el.muted=true; el.autoplay=true; el.playsInline=true;
      } else {
        el = document.createElement("img"); el.src = m.url;
      }
      el.className = "fade-slide"; if(idx===0) el.classList.add("active");
      slider.appendChild(el);

      const d = document.createElement("div");
      d.className = "fade-dot"; if(idx===0) d.classList.add("active");
      d.addEventListener("click", ()=>{ document.querySelectorAll(".fade-slide").forEach(x=>x.classList.remove("active"));
                                        document.querySelectorAll(".fade-dot").forEach(x=>x.classList.remove("active"));
                                        el.classList.add("active"); d.classList.add("active"); });
      dots.appendChild(d);
    });
  }
}

/* ---------- Export CSV of current tab ---------- */
function exportCurrentTab(){
  let csv = "", filename = "data.csv";
  if (AdminState.tab === "categories"){
    csv = "Title,Category Name,Category Image,Link\n" + AdminState.categories
      .map(r=>[r.Title,r.name,r.img,r.link].map(csvCell).join(",")).join("\n");
    filename = "categories.csv";
  } else if (AdminState.tab === "announcement"){
    csv = "(announcement_text)\n" + csvCell(AdminState.announcement||"");
    filename = "announcement.csv";
  } else if (AdminState.tab === "menu"){
    csv = "Menu,Submenu,Link\n" + AdminState.menuRows
      .map(r=>[r.Menu,r.Submenu,r.Link].map(csvCell).join(",")).join("\n");
    filename = "menu.csv";
  } else if (AdminState.tab === "media"){
    csv = "(media_url)\n" + AdminState.media.map(m=>csvCell(m.url)).join("\n");
    filename = "media.csv";
  }
  const blob = new Blob([csv], {type:"text/csv"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = filename;
  a.click();
  URL.revokeObjectURL(a.href);
}

/* ---------- Utils ---------- */
function csvCell(v=""){ v=String(v).replaceAll('"','""'); return `"${v}"`; }
function escapeHtml(s=""){ return String(s).replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;"); }

<footer id="delayedFooter" 
        style="display:none; text-align:center; margin-top:30px; padding:10px 0; font-size:12px; color:#555; border-top:1px solid #ddd; position:relative; bottom:0; left:0; right:0;">
  ¬© 2025 Precioussly. All rights reserved.
</footer>

<script>
  // Ensure footer sticks at bottom if content is short
  function adjustFooter() {
    const footer = document.getElementById("delayedFooter");
    if (!footer) return;
    const bodyHeight = document.body.scrollHeight;
    const winHeight = window.innerHeight;
    if (bodyHeight < winHeight) {
      footer.style.position = "fixed";
      footer.style.bottom = "0";
      footer.style.width = "100%";
      footer.style.background = "#fff";  // clean background
    } else {
      footer.style.position = "relative";
      footer.style.width = "100%";
    }
  }

  // Show footer 3 seconds after page load with fade-in
  window.addEventListener("load", function(){
    setTimeout(function(){
      const footer = document.getElementById("delayedFooter");
      footer.style.display = "block";
      footer.style.opacity = "0";
      footer.style.transition = "opacity 1s ease";
      requestAnimationFrame(() => { footer.style.opacity = "1"; });
      adjustFooter();
    }, 200);
  });

  // Re-check if window is resized
  window.addEventListener("resize", adjustFooter);
</script>
