<script>
  function toggleMenu() {
    const menu = document.getElementById("sideMenu");
    const overlay = document.getElementById("menuOverlay");
    const body = document.body;
    const isOpen = menu.classList.contains("active");
    if (isOpen) {
      menu.classList.remove("active");
      overlay.classList.remove("active");
      body.classList.remove("no-scroll");
    } else {
      menu.classList.add("active");
      overlay.classList.add("active");
      body.classList.add("no-scroll");
    }
  }

  function handleProfileClick() {
    const isLoggedIn = localStorage.getItem("user_email");
    if (isLoggedIn) {
      window.location.href = "/dashboard";
    } else {
      window.location.href = `https://accounts.google.com/o/oauth2/v2/auth?client_id=746848628668-83a44mlh0klb2kp8gajhi4j26sd33l61.apps.googleusercontent.com&redirect_uri=https://precioussly.com&response_type=token&scope=email%20profile&prompt=consent`;
    }
  }

  const name = localStorage.getItem("user_name");
  const email = localStorage.getItem("user_email");
  const photo = localStorage.getItem("user_photo");

  if (!name || !email || !photo) {
    window.location.href = "/";
  }

  document.getElementById("userName").innerText = `Hello, ${name}`;
  document.getElementById("userEmail").innerText = email;
  document.getElementById("userImage").src = photo;

  

  function logout() {
    localStorage.clear();
    window.location.href = "/";
  }

  function updateCartBadge() {
    const items = JSON.parse(localStorage.getItem("cartItems")) || [];
    let count = 0;
    items.forEach(item => count += item.qty);
    const badge = document.getElementById("cartCountBadge");
    if (badge) {
      if (count > 0) {
        badge.innerText = count;
        badge.style.display = "flex";
      } else {
        badge.style.display = "none";
      }
    }
  }
  updateCartBadge();

  fetch("https://opensheet.elk.sh/1tjNd2zp77FVVdJQ181lhwSElZHgk3BT5Ma3_VM9Jafc/Sheet1")
    .then(res => res.json())
    .then(data => {
      if (data.length > 0 && data[0]["(announcement_text)"]) {
        document.getElementById("announcementBar").innerText = data[0]["(announcement_text)"];
      }
    });

  const photoSaved = localStorage.getItem("user_photo");
  if (photoSaved) {
    document.getElementById("profileIcon").src = photoSaved;
  }
</script>
<script>
  // WhatsApp deep link
  const WA_NUMBER = "918586057887";
  const DEFAULT_MSG = "Hi Precioussly! I need help with my order.";
  (function () {
    const wa = document.getElementById("waBtn");
    if (wa) wa.href = `https://wa.me/${WA_NUMBER}?text=${encodeURIComponent(DEFAULT_MSG)}`;
  })();

  // Smart header show/hide on scroll
  (function () {
    const header = document.querySelector(".site-header");
    if (!header) return;
    let lastY = window.scrollY;
    const TOL = 4;
    window.addEventListener("scroll", () => {
      const y = window.scrollY;
      const delta = y - lastY;
      if (delta > TOL) header.classList.add("header-hidden");
      else if (delta < -TOL) header.classList.remove("header-hidden");
      lastY = y;
    }, { passive: true });
  })();

  // Back-to-top visibility + smooth scroll
  (function(){
    const toTopBtn = document.getElementById("toTopBtn");
    if (!toTopBtn) return;
    window.addEventListener("scroll", () => {
      toTopBtn.style.display = (window.scrollY > 200) ? "flex" : "none";
    }, { passive:true });
    toTopBtn.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));
  })();

  // Populate side menu from Google Sheet (same as index)
  const menuSheetID = "1C9AWqv9fv4deHYigCf6Zx0QlIg9xu4RD8MI3quI4Lag";
  const menuURL = `https://opensheet.elk.sh/${menuSheetID}/Sheet1`;

  function toggleSubmenu(id){
    const el = document.getElementById(id);
    if (el) el.style.display = (el.style.display === 'block') ? 'none' : 'block';
  }

  (function(){
    const already = document.getElementById("menuContent") && document.getElementById("menuContent").dataset.populated === "1";
    if (already) return;
    fetch(menuURL)
      .then(r=>r.json())
      .then(data=>{
        const menuContent = document.getElementById("menuContent");
        if (!menuContent) return;
        const grouped = {};
        data.forEach(item=>{
          const menu = (item.Menu||'').trim();
          const sub  = (item.Submenu||'').trim();
          const link = (item.Link||'').trim();
          if (!menu) return;
          if (sub){
            if (!grouped[menu]) grouped[menu] = { link:null, subs:[] };
            grouped[menu].subs.push({ name:sub, link });
          } else {
            grouped[menu] = { link, subs:[] };
          }
        });
        Object.entries(grouped).forEach(([menu, info])=>{
          if (!info.subs.length){
            menuContent.insertAdjacentHTML('beforeend', `<a href="${info.link}" class="menu-link">${menu}</a>`);
          } else {
            const id = menu.replace(/\s+/g,'-') + '-submenu';
            menuContent.insertAdjacentHTML('beforeend', `
              <div class="menu-link dropdown-toggle" onclick="toggleSubmenu('${id}')">
                <span>${menu}</span><span class="dropdown-icon">â€º</span>
              </div>
              <div class="submenu-container" id="${id}" style="display:none;">
                ${info.subs.map(s=>`<a href="${s.link}" class="submenu-link">â€º ${s.name}</a>`).join('')}
              </div>
            `);
          }
        });
        menuContent.dataset.populated = "1";
      }).catch(()=>{});
  })();
</script>

<script>
/* Menu ke andar link click par close + dropdown toggle, Esc to close â€“ same as index */
document.addEventListener('click', function (e) {
  const menu = document.getElementById('sideMenu');
  if (!menu || !menu.contains(e.target)) return;
  const toggle = e.target.closest('.dropdown-toggle');
  if (toggle) {
    const next = toggle.nextElementSibling;
    if (next && (next.classList.contains('submenu-container') || next.classList.contains('submenu'))) {
      const isOpen = next.classList.contains('open') || next.style.display === 'block';
      next.classList.toggle('open', !isOpen);
      next.style.display = isOpen ? 'none' : 'block';
    }
    e.preventDefault();
    return;
  }
  const a = e.target.closest('a');
  if (a && a.href) { if (typeof toggleMenu === 'function') toggleMenu(); }
});

document.addEventListener('keydown', function (e) {
  if (e.key === 'Escape') {
    const menu = document.getElementById('sideMenu');
    if (menu && menu.classList.contains('active') && typeof toggleMenu === 'function') toggleMenu();
  }
});
</script>
