<!DOCTYPE html>
<html>
<head>
  <title>Profile Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Roboto Slab', serif;
      padding: 20px;
      background: #fff;
      color: #111;
    }
    .container {
      max-width: 480px;
      margin: auto;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .logout-btn {
      padding: 10px 16px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-family: 'Roboto Slab', serif;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome, <span id="userName">User</span> ðŸ‘‹</h2>

    <div class="section">Your Orders: <em>Coming Soon...</em></div>
    <div class="section">Account Settings: <em>Coming Soon...</em></div>

    <button class="logout-btn" onclick="logout()">Sign Out</button>
  </div>

  <script>
    const name = localStorage.getItem("google_name");
    if (name) document.getElementById("userName").innerText = name;

    function logout() {
      localStorage.removeItem("google_token");
      localStorage.removeItem("google_name");
      window.location.href = "/";
    }
  </script>
</body>
</html>
