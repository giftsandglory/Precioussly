<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard ‚Ä¢ Preciously</title>

  <!-- BEGIN: SAME-AS-INDEX HEAD ASSETS -->
  <!-- Copy the exact links from index.html below (fonts/css/js).
       You can keep these as-is if your project already uses them. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/header.css">
  <link rel="stylesheet" href="/assets/css/announcement.css">
  <script defer src="/assets/js/header.js"></script>
  <!-- END: SAME-AS-INDEX HEAD ASSETS -->

  <!-- Optional: dashboard normalizer to force identical heights (safe) -->
  <style>
    :root { --header-h: 64px; --announce-h: 36px; --header-icon: 28px; }
    .site-header { height: var(--header-h); display:flex; align-items:center; gap: 12px; padding: 0 12px; }
    .site-header .menu-toggle { width: 40px; height: 40px; display:grid; place-items:center; border:0; background:transparent; }
    .site-header .site-logo { display:inline-flex; align-items:center; height: 40px; }
    .site-header .site-logo img { height: 32px; display:block; }
    .site-header .icon-btn, .site-header .cart-btn, .site-header .avatar-bubble {
      width: var(--header-icon); height: var(--header-icon); display:inline-grid; place-items:center;
    }
    .avatar-bubble { border-radius: 999px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; font-weight: 600; }
    .cart-btn { position: relative; }
    .cart-btn .badge { position:absolute; top:-8px; right:-10px; min-width: 18px; height:18px; padding:0 4px; border-radius:9px; font-size:12px; line-height:18px; text-align:center; background:#0a7; color:#fff; }
    .announcement-bar { background:#000; color:#fff; text-align:center; font-family: "Roboto Slab", serif; font-size: 14px;
      min-height: var(--announce-h); line-height: var(--announce-h); padding: 0 12px; }
    /* Mobile drawer (structure only; style comes from your existing CSS) */
    .mobile-drawer { position: fixed; inset: 0 35% 0 0; transform: translateX(-100%); background:#fff; z-index: 1000; transition: transform .25s ease; overflow-y:auto; }
    .mobile-drawer.open { transform: translateX(0); }
    .drawer-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,.4); z-index: 999; }
    body { margin:0; }
    main { padding-top: calc(var(--header-h) + var(--announce-h)); }
    @media (min-width: 768px) {
      .mobile-drawer { inset: 0 60% 0 0; }
    }
  </style>
</head>
<body>

  <!-- START: SITE HEADER (copied from index.html) -->
  <header id="siteHeader" class="site-header">
    <button id="menuToggle" class="menu-toggle" aria-label="Open menu">
      <span aria-hidden="true">‚ò∞</span>
    </button>

    <a href="/" class="site-logo" aria-label="Preciously">
      <img src="/assets/logo.svg" alt="Preciously">
    </a>

    <button id="searchBtn" class="icon-btn" aria-label="Search">üîç</button>

    <a href="/account.html" class="avatar-bubble" id="userBubble" aria-label="Account">g</a>

    <a href="/cart.html" class="cart-btn" aria-label="Cart">
      <span class="cart-icon" aria-hidden="true">üõí</span>
      <span id="cartBadge" class="badge">0</span>
    </a>
  </header>
  <!-- END: SITE HEADER -->

  <!-- START: ANNOUNCEMENT BAR (copied from index.html) -->
  <div id="announcementBar" class="announcement-bar">
    Free Delivery | COD Available | Min Order ‚Çπ299
  </div>
  <!-- END: ANNOUNCEMENT BAR -->

  <!-- START: MOBILE DRAWER / MENU (copied from index.html) -->
  <nav id="mobileNav" class="mobile-drawer" aria-hidden="true">
    <div style="padding:16px 14px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;">
      <a href="/" style="display:block; padding:12px 4px; text-decoration:none; color:#111;">Home</a>
      <a href="/shop.html" style="display:block; padding:12px 4px; text-decoration:none; color:#111;">Shop</a>
      <a href="/track-order" style="display:block; padding:12px 4px; text-decoration:none; color:#111;">Track Order</a>
      <a href="/contact.html" style="display:block; padding:12px 4px; text-decoration:none; color:#111;">Contact</a>
    </div>
  </nav>
  <div id="drawerBackdrop" class="drawer-backdrop" hidden></div>
  <!-- END: MOBILE DRAWER / MENU -->

  <!-- PAGE CONTENT -->
  <main>
    <section style="max-width:1100px; margin:0 auto; padding:16px;">
      <h1 style="font-family:'Roboto Slab', serif; margin:0 0 12px;">Your Dashboard</h1>
      <p>Replace this area with your dashboard content. Header and announcement bar are identical to index.html.</p>
    </section>
  </main>

  <!-- BEGIN: SAME-AS-INDEX INLINE HEADER SCRIPT (only if your index uses inline; safe to keep) -->
  <script>
    (function(){
      const toggle = document.getElementById('menuToggle');
      const drawer = document.getElementById('mobileNav');
      const backdrop = document.getElementById('drawerBackdrop');

      function openDrawer(){ drawer.classList.add('open'); backdrop.hidden = false; document.body.style.overflow = 'hidden'; }
      function closeDrawer(){ drawer.classList.remove('open'); backdrop.hidden = true; document.body.style.overflow = ''; }

      if(toggle && drawer && backdrop){
        toggle.addEventListener('click', openDrawer);
        backdrop.addEventListener('click', closeDrawer);
      }

      // Cart badge sync
      const badge = document.getElementById('cartBadge');
      try {
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        const totalQty = cart.reduce((n, i) => n + (i.qty || i.quantity || 0), 0);
        if (badge) {
          badge.textContent = String(totalQty);
          badge.style.display = totalQty > 0 ? 'inline-block' : 'none';
        }
      } catch(e){ /* ignore */ }

      // User bubble initial (if you store user in localStorage e.g. {name:'Ashu'})
      const userBubble = document.getElementById('userBubble');
      try {
        const u = JSON.parse(localStorage.getItem('pp_user') || 'null');
        if (userBubble && u && u.name) userBubble.textContent = (u.name.trim()[0] || 'U').toLowerCase();
      } catch(e){ /* ignore */ }
    })();
  </script>
  <!-- END: SAME-AS-INDEX INLINE HEADER SCRIPT -->

</body>
</html>
