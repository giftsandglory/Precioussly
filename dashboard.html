<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Precioussly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Slab', serif;
      margin: 0;
      padding: 20px;
      background: #f8f8f8;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .profile {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile h2 {
      margin: 10px 0 5px;
    }

    .orders {
      margin-top: 20px;
    }

    .order {
      border-bottom: 1px solid #ccc;
      padding: 12px 0;
    }

    .order:last-child {
      border-bottom: none;
    }

    .order p {
      margin: 4px 0;
      font-size: 14px;
    }

    .logout-btn {
      margin-top: 20px;
      display: block;
      text-align: center;
      color: #fff;
      background: #d33;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img id="userImage" src="" alt="Profile Photo">
      <h2 id="userName">Hello</h2>
      <p id="userEmail"></p>
    </div>

    <div class="orders">
      <h3>Your Orders</h3>
      <div id="orderList">
        <!-- Orders will be inserted here dynamically -->
      </div>
    </div>

    <a class="logout-btn" href="#" onclick="logout()">Logout</a>
  </div>

  <script>
    // Get user data from localStorage
    const name = localStorage.getItem("user_name");
    const email = localStorage.getItem("user_email");
    const photo = localStorage.getItem("user_photo");

    // Redirect to home if not logged in
    if (!name || !email || !photo) {
      window.location.href = "/";
    }

    // Show user info
    document.getElementById("userName").innerText = `Hello, ${name}`;
    document.getElementById("userEmail").innerText = email;
    document.getElementById("userImage").src = photo;

    // Example: get order data from localStorage (or Google Sheet in future)
    const orders = JSON.parse(localStorage.getItem("user_orders")) || [];

    const orderList = document.getElementById("orderList");
    if (orders.length === 0) {
      orderList.innerHTML = "<p>You have no orders yet.</p>";
    } else {
      orders.forEach(order => {
        const div = document.createElement("div");
        div.className = "order";
        div.innerHTML = `
          <p><strong>Order ID:</strong> #${order.id}</p>
          <p><strong>Status:</strong> ${order.status}</p>
          <p><strong>Items:</strong> ${order.items}</p>
        `;
        orderList.appendChild(div);
      });
    }

    function logout() {
      localStorage.clear();
      window.location.href = "/";
    }
  </script>
</body>
</html>
