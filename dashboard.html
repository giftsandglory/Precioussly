/* Hamburger */

<script>
  function toggleMenu() {
    const menu = document.getElementById("sideMenu");
    const overlay = document.getElementById("menuOverlay");
    const body = document.body;
    const isOpen = menu.classList.contains("active");
    if (isOpen) {
      menu.classList.remove("active");
      overlay.classList.remove("active");
      body.classList.remove("no-scroll");
    } else {
      menu.classList.add("active");
      overlay.classList.add("active");
      body.classList.add("no-scroll");
    }
  }

  function handleProfileClick() {
    const isLoggedIn = localStorage.getItem("user_email");
    if (isLoggedIn) {
      window.location.href = "/dashboard";
    } else {
      window.location.href = `https://accounts.google.com/o/oauth2/v2/auth?client_id=746848628668-83a44mlh0klb2kp8gajhi4j26sd33l61.apps.googleusercontent.com&redirect_uri=https://precioussly.com&response_type=token&scope=email%20profile&prompt=consent`;
    }
  }

  const name = localStorage.getItem("user_name");
  const email = localStorage.getItem("user_email");
  const photo = localStorage.getItem("user_photo");

  if (location.hostname !== "localhost" && (!name || !email || !photo)) {
    window.location.href = "/";
  }

  document.getElementById("userName").innerText = `Hello, ${name}`;
  document.getElementById("userEmail").innerText = email;
  document.getElementById("userImage").src = photo;

  function logout() {
    localStorage.clear();
    window.location.href = "/";
  }

  function updateCartBadge() {
    const items = JSON.parse(localStorage.getItem("cartItems")) || [];
    let count = 0;
    items.forEach(item => count += item.qty);
    const badge = document.getElementById("cartCountBadge");
    if (badge) {
      if (count > 0) {
        badge.innerText = count;
        badge.style.display = "flex";
      } else {
        badge.style.display = "none";
      }
    }
  }
  updateCartBadge();

  fetch("https://opensheet.elk.sh/1tjNd2zp77FVVdJQ181lhwSElZHgk3BT5Ma3_VM9Jafc/Sheet1")
    .then(res => res.json())
    .then(data => {
      if (data.length > 0 && data[0]["(announcement_text)"]) {
        document.getElementById("announcementBar").innerText = data[0]["(announcement_text)"];
      }
    })
    .catch(() => {});

  const photoSaved = localStorage.getItem("user_photo");
  if (photoSaved) {
    document.getElementById("profileIcon").src = photoSaved;
  }

  // Smart header show/hide on scroll
  (function () {
    const header = document.querySelector(".site-header");
    if (!header) return;
    let lastY = window.scrollY;
    const TOL = 4;
    window.addEventListener("scroll", () => {
      const y = window.scrollY;
      const delta = y - lastY;
      if (delta > TOL) header.classList.add("header-hidden");
      else if (delta < -TOL) header.classList.remove("header-hidden");
      lastY = y;
    }, { passive: true });
  })();

  // Populate side menu from Google Sheet
  const menuSheetID = "1C9AWqv9fv4deHYigCf6Zx0QlIg9xu4RD8MI3quI4Lag";
  const menuURL = `https://opensheet.elk.sh/${menuSheetID}/Sheet1`;

  function toggleSubmenu(id){
    const el = document.getElementById(id);
    if (el) el.style.display = (el.style.display === 'block') ? 'none' : 'block';
  }

  (function(){
    const already = document.getElementById("menuContent") && document.getElementById("menuContent").dataset.populated === "1";
    if (already) return;
    fetch(menuURL)
      .then(r=>r.json())
      .then(data=>{
        const menuContent = document.getElementById("menuContent");
        if (!menuContent) return;
        const grouped = {};
        data.forEach(item=>{
          const menu = (item.Menu||'').trim();
          const sub  = (item.Submenu||'').trim();
          const link = (item.Link||'').trim();
          if (!menu) return;
          if (sub){
            if (!grouped[menu]) grouped[menu] = { link:null, subs:[] };
            grouped[menu].subs.push({ name:sub, link });
          } else {
            grouped[menu] = { link, subs:[] };
          }
        });
        Object.entries(grouped).forEach(([menu, info])=>{
          if (!info.subs.length){
            menuContent.insertAdjacentHTML('beforeend', `<a href="${info.link}" class="menu-link">${menu}</a>`);
          } else {
            const id = menu.replace(/\s+/g,'-') + '-submenu';
            menuContent.insertAdjacentHTML('beforeend', `
              <div class="menu-link dropdown-toggle" onclick="toggleSubmenu('${id}')">
                <span>${menu}</span><span class="dropdown-icon">›</span>
              </div>
              <div class="submenu-container" id="${id}" style="display:none;">
                ${info.subs.map(s=>`<a href="${s.link}" class="submenu-link">› ${s.name}</a>`).join('')}
              </div>
            `);
          }
        });
        menuContent.dataset.populated = "1";
      }).catch(()=>{});
  })();

  /* Menu interactions + Esc to close */
  document.addEventListener('click', function (e) {
    const menu = document.getElementById('sideMenu');
    if (!menu || !menu.contains(e.target)) return;
    const toggle = e.target.closest('.dropdown-toggle');
    if (toggle) {
      const next = toggle.nextElementSibling;
      if (next && (next.classList.contains('submenu-container') || next.classList.contains('submenu'))) {
        const isOpen = next.classList.contains('open') || next.style.display === 'block';
        next.classList.toggle('open', !isOpen);
        next.style.display = isOpen ? 'none' : 'block';
      }
      e.preventDefault();
      return;
    }
    const a = e.target.closest('a');
    if (a && a.href) { if (typeof toggleMenu === 'function') toggleMenu(); }
  });

  document.addEventListener('keydown', function (e) {
    if (e.key === 'Escape') {
      const menu = document.getElementById('sideMenu');

<script>
  // --- Helper: read orders from localStorage (multiple keys fallback) ---
  function getStoredOrders(){
    // try common keys you’ve been using
    const keys = ["orders", "placedOrders", "recentOrders", "user_orders"];
    for (const k of keys){
      try{
        const v = JSON.parse(localStorage.getItem(k) || "[]");
        if (Array.isArray(v) && v.length) return v;
      }catch(e){}
    }
    return []; // none found
  }

  // --- Render the orders into the popup ---
  function renderOrders(){
    const wrap = document.getElementById("ordersList");
    const orders = getStoredOrders();

    if (!wrap) return;
    if (!orders.length){
      wrap.innerHTML = `<div style="text-align:center; padding:16px;">
        <img src="https://cdn-icons-png.flaticon.com/512/2331/2331970.png" style="width:70px;opacity:.6;"/><br>
        <div style="margin-top:8px;color:#555;">No orders yet.</div>
      </div>`;
      return;
    }

    // Each order: expect {id, date, items[], total, method, status, photos[]}
    wrap.innerHTML = orders.map((o, i)=>{
      const itemLine = (o.items || []).map(it => `${it.name} × ${it.qty} (₹${it.price})`).join(", ");
      const photoRow = (o.photos || o.itemPhotos || [])
        .slice(0, 4)
        .map(url => `<img src="${url}" style="width:50px;height:50px;object-fit:cover;border-radius:8px;border:1px solid #eee;margin-right:6px;" loading="lazy">`)
        .join("");

      return `
        <div class="order-card">
          <h4>Order #${o.id || (i+1)}</h4>
          <p><strong>Date:</strong> ${o.date || new Date().toLocaleString()}</p>
          <p><strong>Payment:</strong> ${o.method || o.paymentMethod || "—"} &nbsp; • &nbsp; <strong>Status:</strong> ${o.status || o.paymentStatus || "—"}</p>
          <p><strong>Items:</strong> ${itemLine || "—"}</p>
          ${photoRow ? `<div style="margin-top:6px;display:flex;align-items:center;">${photoRow}</div>` : ""}
          <p style="margin-top:6px;"><strong>Total:</strong> ₹${o.total || o.grandTotal || "—"}</p>
        </div>`;
    }).join("");
  }

<script>
/* ===== Multi-Page Search Setup =====
   👉 "CATALOGS" me jitne pages/sheets chahen add kijiye.
   ✅ page ko safest tarike se current page path par set kiya (location.pathname),
      taaki yahin ka popup ?p= se open ho (aapka maybeOpenFromURL already handle karta hai).
*/
const CATALOGS = [
  {
    name: "Resin Necklace",
    sheet: "https://opensheet.elk.sh/1PFz3c1VNcmFo5NkN1xdpCyYxJJGxMlxt1Aw_tWv56nA/Sheet1",
    page : location.pathname            // e.g. "/resin-necklace/" or "/Resin Necklace.html"
  },
  // { name:"Hello", sheet:"https://opensheet.elk.sh/XXXX/Sheet1", page:"/hello.html" },
  // { name:"Rings", sheet:"https://opensheet.elk.sh/YYYY/Sheet1", page:"/rings/" },
];

// Global merged list
window.allProducts = [];

// Load all catalogs from Google Sheets
Promise.all(
  CATALOGS.map(cat =>
    fetch(cat.sheet).then(r => r.json()).then(rows => {
      const items = rows
        .filter(row => (row["Product Name"] || "").trim())
        .map(row => ({
          name: String(row["Product Name"]).trim(),
          price: Number(row["Selling Price"] || 0),
          mrp: Number(row["MRP"] || 0),
          image: row["photo 1"] || row["Photo 1"] || "",
          page: cat.page,
          from: cat.name
        }));
      return items;
    })
  )
).then(listOfLists => {
  window.allProducts = listOfLists.flat();
}).catch(()=>{ /* ignore */ });

/* ========== UI wiring ========== */
const inputEl = document.getElementById('headerSearchInput');
const boxEl   = document.getElementById('headerSearchResults');

function openHeaderSearch(){
  const header = document.querySelector('.site-header');
  if(header) header.classList.add('searching');
  if (inputEl){ inputEl.value=''; setTimeout(()=>inputEl.focus(),30); }
  hideSuggest();
}
function closeHeaderSearch(){
  const header = document.querySelector('.site-header');
  if(header) header.classList.remove('searching');
  hideSuggest();
}
function hideSuggest(){
  if(boxEl){ boxEl.style.display='none'; boxEl.innerHTML=''; }
}

/* Filter + render suggestions below the bar */
function renderSuggestions(q){
  const ql = (q||"").toLowerCase().trim();
  if(!ql){ hideSuggest(); return; }

  const list = (window.allProducts || []).filter(p => (p.name||"").toLowerCase().includes(ql));
  const top  = list.slice(0, 12); // max 12 items

  if(!top.length){ hideSuggest(); return; }

  boxEl.innerHTML = top.map(p => `
    <div class="header-suggest" onclick="goToProduct('${p.page}', '${(p.name||"").replace(/'/g,"\\'")}')">
      <img src="${p.image || 'https://i.postimg.cc/3N1J0J3S/file-000000-placeholder.png'}" alt="">
      <div>
        <div class="name">${p.name}</div>
        <div class="price">₹${p.price || '-'}</div>
      </div>
      <div class="tag">${p.from}</div>
    </div>
  `).join('');

  boxEl.style.display = 'block';
}

/* Go to that page and auto-open the product popup via ?p= */
function goToProduct(pagePath, productName){
  // Agar pagePath current file hi hai to same-page URL banega
  const base = location.origin;
  location.href = `${base}${pagePath}?p=${encodeURIComponent(productName)}`;
}

/* Typing events */
if (inputEl){
  inputEl.addEventListener('input', e => renderSuggestions(e.target.value));

  // Enter: first best match open, bina kisi unwanted redirect ke
  inputEl.addEventListener('keydown', e => {
    if(e.key === 'Enter'){
      e.preventDefault();
      const typed = (inputEl.value||'').trim();
      if(!typed){ closeHeaderSearch(); return; }

      const list = (window.allProducts || [])
        .filter(p => (p.name||"").toLowerCase().includes(typed.toLowerCase()));

      const chosen =
        list[0] ||
        (window.allProducts||[]).find(p => (p.name||"").toLowerCase() === typed.toLowerCase()) ||
        (window.allProducts||[]).find(p => (p.name||"").toLowerCase().startsWith(typed.toLowerCase())) ||
        (window.allProducts||[]).find(p => (p.name||"").toLowerCase().includes(typed.toLowerCase()));

      if (chosen){
        goToProduct(chosen.page, chosen.name);
      } else {
        // Fallback: isi page par typed name ke saath popup kholne ki koshish
        goToProduct(location.pathname, typed);
      }
    }
  });
}

// Expose for inline onclick
window.goToProduct = goToProduct;
window.openHeaderSearch = openHeaderSearch;
window.closeHeaderSearch = closeHeaderSearch;
</script>

<footer id="delayedFooter"
        style="display:block; text-align:center; margin-top:30px; padding:10px 0; font-size:12px; color:#555;
               border-top:1px solid #ddd; position:relative; bottom:0; left:0; right:0;
               opacity:0; transition:opacity 0.8s ease;">
  © 2025 Precioussly. All rights reserved.
</footer>
<script>
  // Stick-to-bottom if content is short
  function adjustFooter() {
    var footer = document.getElementById("delayedFooter");
    if (!footer) return;

    // If page content height is smaller than viewport → fix footer at bottom
    var bodyHeight = document.body.scrollHeight;
    var winHeight = window.innerHeight;

    if (bodyHeight < winHeight) {
      footer.style.position = "fixed";
      footer.style.bottom = "0";
      footer.style.width = "100%";
      footer.style.background = "#fff"; // clean base under divider line
    } else {
      footer.style.position = "relative";
      footer.style.width = "100%";
    }
  }

  // No delay: show immediately with fade-in on load
  function showFooter() {
    var footer = document.getElementById("delayedFooter");
    if (!footer) return;
    // already display:block; just fade to 1
    requestAnimationFrame(function () {
      footer.style.opacity = "1";
    });
    adjustFooter();
  }

  // Run on load and on resize
  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", showFooter);
  } else {
    showFooter();
  }
  window.addEventListener("resize", adjustFooter);
</script>
