<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Track Your Order – Gifts and Glory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto Slab', serif;
      background: #fff;
      color: #222;
      padding: 20px;
    }
    .box {
      max-width: 420px;
      margin: 40px auto;
      border: 2px solid #000;
      border-radius: 24px;
      padding: 24px;
      text-align: center;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 12px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .msg {
      margin-top: 16px;
      font-size: 14px;
      background: #f3f3f3;
      padding: 14px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Track Your Order</h2>
    <input id="orderInput" type="text" placeholder="Enter Order ID or Phone Number" />
    <button onclick="showMessage()">Submit</button>
    <div class="msg" id="resultMsg">
      Thank you! We’ll share tracking details on WhatsApp/SMS within 12 hours.
    </div>
  </div>

  <script>
    function showMessage() {
      const input = document.getElementById("orderInput").value.trim();
      const msgBox = document.getElementById("resultMsg");
      if (!input) {
        msgBox.innerHTML = "❗ Please enter a valid Order ID or phone number.";
      } else {
        msgBox.innerHTML = `✅ Thank you! We’ll share tracking details on WhatsApp/SMS within 12 hours.`;
      }
      msgBox.style.display = "block";
    }
  </script>

</body>
</html>
