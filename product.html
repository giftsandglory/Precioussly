<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product - Precioussly</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <style>
  .image-container {
  position: relative;
  display: inline-block;
}

.tag {
  position: absolute;
  top: 8px;
  left: 8px;
  background-color: rgba(0, 0, 0, 0.7);
  color: #fff;
  padding: 4px 8px;
  font-size: 12px;
  border-radius: 6px;
  font-family: 'Roboto Slab', serif;
}

.tag.pink {
  background-color: #f8c3d9;
  color: #b0004d;
  border: 1px solid #f8c3d9;
}
    body {
      font-family: 'Roboto Slab', serif;
      margin: 0;
      padding: 20px 16px;
      background: #fff;
      color: #111;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      text-align: center;
    }
    img {
      width: 100%;
      max-width: 320px;
      border-radius: 16px;
      margin-bottom: 16px;
    }
    .name {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .price {
      font-size: 18px;
      margin-bottom: 14px;
    }
    .price s {
      color: #999;
      margin-right: 8px;
    }
    .tag {
      font-size: 14px;
      margin-bottom: 8px;
      color: #b0004d;
      font-weight: 600;
    }
    .add-to-cart-btn {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
  <img id="productImage" src="" alt="Product Image">
  <div class="tag" id="productTag"></div>
</div>
    <div class="name" id="productName"></div>
    <div class="price" id="productPrice"></div>
    <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
  </div>
  <!-- ✅ At the bottom, just before </body> -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const productName = urlParams.get("name")?.trim();

    const sheetURL = "https://opensheet.elk.sh/1HJ-BGRbSFbVWBVEl7rBxxyzleri7OtQX3nbmTQP_8p0/Sheet1";

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        const product = data.find(p => p["Product Name"]?.trim() === productName);
        if (!product) {
          document.body.innerHTML = "<p style='text-align:center;font-size:18px;'>Product not found</p>";
          return;
        }
        document.getElementById("productImage").src = product["Product Image"];
        document.getElementById("productName").innerText = product["Product Name"];
        document.getElementById("productPrice").innerHTML = `<s>₹${product["MRP"]}</s> <b>₹${product["Selling Price"]}</b>`;
        
        const tagElement = document.getElementById("productTag");
        if (product["Tag"]) {
          tagElement.innerText = product["Tag"];
          tagElement.className = "tag" + (product["Tag"] === "Out of stock" ? "" : " pink");
        } else {
          tagElement.style.display = "none";
        }
      });

    function addToCart() {
      const name = document.getElementById("productName").innerText;
      const priceText = document.getElementById("productPrice").innerText;
      const imgSrc = document.getElementById("productImage").src;
      const priceMatch = priceText.match(/₹(\d+)/g);
      const price = priceMatch ? parseInt(priceMatch[1].replace("₹", "")) : 0;

      const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
      const existing = cartItems.find(item => item.name === name);
      if (existing) {
        existing.qty += 1;
      } else {
        cartItems.push({ name, price, img: imgSrc, qty: 1 });
      }
      localStorage.setItem("cartItems", JSON.stringify(cartItems));
      alert("Item added to cart");
    }
  </script>
</body>
</html>
</body>
</html>
