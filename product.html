<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product - Precioussly</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Slab', serif;
      margin: 0;
      padding: 20px 16px;
      background: #fff;
      color: #111;
    }
    .slider-img {
  width: 100%;
  max-width: 320px;
  border-radius: 16px;
  object-fit: cover;
  flex-shrink: 0;
}
    .container {
      max-width: 480px;
      margin: 0 auto;
      text-align: center;
    }
    img {
      width: 100%;
      max-width: 320px;
      border-radius: 16px;
      margin-bottom: 16px;
    }
    .name {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .price {
      font-size: 18px;
      margin-bottom: 14px;
    }
    .price s {
      color: #999;
      margin-right: 8px;
    }
    .tag {
      font-size: 14px;
      margin-bottom: 8px;
      color: #b0004d;
      font-weight: 600;
    }
    .add-to-cart-btn {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="sliderContainer" style="position: relative; overflow: hidden;">
  <div id="imageSlider" style="display: flex; transition: transform 0.5s ease;"></div>
  <div style="margin-top: 12px; font-size: 15px;" id="imageCounter">1/1</div>
</div>
    <div class="tag" id="productTag"></div>
    <div class="name" id="productName"></div>
    <div class="price" id="productPrice"></div>
    <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const productName = urlParams.get("name")?.trim();

    const sheetURL = "https://opensheet.elk.sh/1HJ-BGRbSFbVWBVEl7rBxxyzleri7OtQX3nbmTQP_8p0/Sheet1";

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        const product = data.find(p => p["Product Name"]?.trim() === productName);
        if (!product) {
          document.body.innerHTML = "<p style='text-align:center;font-size:18px;'>Product not found</p>";
          return;
        }
        const imageSlider = document.getElementById("imageSlider");
const imageCounter = document.getElementById("imageCounter");

let images = [];
let currentIndex = 0;

const product = data.find(p => p["Product Name"]?.trim() === productName);
if (!product) {
  document.body.innerHTML = "<p style='text-align:center;font-size:18px;'>Product not found</p>";
  return;
}

// Fetch all images from columns Product Image, Product Image 2, 3...
for (let i = 1; i <= 10; i++) {
  const key = i === 1 ? "Product Image" : `Product Image ${i}`;
  if (product[key]?.trim()) images.push(product[key].trim());
}

if (images.length === 0) {
  imageSlider.innerHTML = "<p>No images</p>";
} else {
  images.forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    img.className = "slider-img";
    imageSlider.appendChild(img);
  });
  updateCounter();
}

document.getElementById("productName").innerText = product["Product Name"];
document.getElementById("productPrice").innerHTML = `<s>₹${product["MRP"]}</s> <b>₹${product["Selling Price"]}</b>`;
document.getElementById("productTag").innerText = product["Tag"] || "";

// Swipe Support (Optional)
let startX = 0;
imageSlider.addEventListener("touchstart", e => startX = e.touches[0].clientX);
imageSlider.addEventListener("touchend", e => {
  const deltaX = e.changedTouches[0].clientX - startX;
  if (deltaX > 50) showPrev();
  else if (deltaX < -50) showNext();
});

function showPrev() {
  if (currentIndex > 0) {
    currentIndex--;
    updateSlider();
  }
}

function showNext() {
  if (currentIndex < images.length - 1) {
    currentIndex++;
    updateSlider();
  }
}

function updateSlider() {
  imageSlider.style.transform = `translateX(-${currentIndex * 100}%)`;
  updateCounter();
}

function updateCounter() {
  imageCounter.innerText = `${currentIndex + 1}/${images.length}`;
}

    function addToCart() {
      const name = document.getElementById("productName").innerText;
      const priceText = document.getElementById("productPrice").innerText;
      const imgSrc = document.getElementById("productImage").src;
      const priceMatch = priceText.match(/₹(\d+)/g);
      const price = priceMatch ? parseInt(priceMatch[1].replace("₹", "")) : 0;

      const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
      const existing = cartItems.find(item => item.name === name);
      if (existing) {
        existing.qty += 1;
      } else {
        cartItems.push({ name, price, img: imgSrc, qty: 1 });
      }
      localStorage.setItem("cartItems", JSON.stringify(cartItems));
      alert("Item added to cart");
    }
  </script>
</body>
</html>
