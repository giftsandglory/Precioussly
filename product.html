<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product - Precioussly</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto Slab', serif;
      background: #fff;
      color: #111;
      padding: 20px 16px;
    }

    .container {
      max-width: 460px;
      margin: 0 auto;
      text-align: center;
      position: relative;
    }

    .product-img-wrapper {
      position: relative;
      display: inline-block;
    }

    .tag-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #f8c3d9;
      color: #b0004d;
      font-weight: 600;
      font-size: 13px;
      padding: 4px 10px;
      border-radius: 6px;
      z-index: 2;
      font-family: 'Roboto Slab', serif;
    }

    .product-img {
      width: 100%;
      max-width: 320px;
      border-radius: 16px;
      object-fit: cover;
      margin-bottom: 16px;
    }

    .name {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .price {
      font-size: 18px;
      margin-bottom: 18px;
    }

    .price s {
      color: #999;
      margin-right: 8px;
    }

    .add-to-cart-btn {
      padding: 14px;
      width: 100%;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .add-to-cart-btn:disabled {
      background: #999;
      cursor: not-allowed;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .spinner {
      height: 18px;
      width: 18px;
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .confirmation {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      color: #fff;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 9999;
    }

    .confirmation.show {
      opacity: 1;
    }

    .confirmation img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product-img-wrapper">
      <div id="productTag" class="tag-overlay" style="display: none;"></div>
      <img id="productImage" class="product-img" src="" alt="Product Image">
    </div>
    <div class="name" id="productName"></div>
    <div class="price" id="productPrice"></div>
    <button class="add-to-cart-btn" id="addToCartBtn" onclick="addToCart()">Add to Cart</button>
  </div>

  <div id="confirmation" class="confirmation">
    <img src="https://i.postimg.cc/HnknLbx1/1000047275-modified.jpg" />
    <span>Item added to cart</span>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const productName = urlParams.get("name")?.trim();

    const sheetURL = "https://opensheet.elk.sh/1HJ-BGRbSFbVWBVEl7rBxxyzleri7OtQX3nbmTQP_8p0/Sheet1";

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        const product = data.find(p => p["Product Name"]?.trim() === productName);
        if (!product) {
          document.body.innerHTML = "<p style='text-align:center;font-size:18px;'>Product not found</p>";
          return;
        }

        document.getElementById("productImage").src = product["Product Image"];
        document.getElementById("productName").innerText = product["Product Name"];
        document.getElementById("productPrice").innerHTML = `<s>₹${product["MRP"]}</s> <b>₹${product["Selling Price"]}</b>`;

        const tag = product["Tag"]?.trim();
        const tagBox = document.getElementById("productTag");
        const btn = document.getElementById("addToCartBtn");

        if (tag) {
          tagBox.innerText = tag;
          tagBox.style.display = "inline-block";

          if (tag.toLowerCase() === "out of stock") {
            btn.innerText = "Out of Stock";
            btn.disabled = true;
          }
        }
      });

    function addToCart() {
      const btn = document.getElementById("addToCartBtn");
      const originalText = btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = `<div class="spinner"></div>`;

      setTimeout(() => {
        const name = document.getElementById("productName").innerText;
        const priceText = document.getElementById("productPrice").innerText;
        const imgSrc = document.getElementById("productImage").src;
        const priceMatch = priceText.match(/₹(\d+)/g);
        const price = priceMatch ? parseInt(priceMatch[1].replace("₹", "")) : 0;

        const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
        const existing = cartItems.find(item => item.name === name);
        if (existing) {
          existing.qty += 1;
        } else {
          cartItems.push({ name, price, img: imgSrc, qty: 1 });
        }
        localStorage.setItem("cartItems", JSON.stringify(cartItems));

        // Show confirmation
        const confirm = document.getElementById("confirmation");
        confirm.classList.add("show");
        setTimeout(() => confirm.classList.remove("show"), 1500);

        btn.disabled = false;
        btn.innerHTML = originalText;
      }, 1200);
    }
  </script>
</body>
</html>
