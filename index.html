/* === Popup Animation & Layout (ULTRA SMOOTH) === */
#productPopup {
  /* overlay */
  display: none;
  position: fixed; inset: 0;
  background: rgba(0,0,0,0.18);

  z-index: 9999;
  justify-content: center;
  align-items: center;

  opacity: 0;
  transition: opacity 320ms ease;
  will-change: opacity;
}
#productPopup.is-open { opacity: 1; }

.popup-card {
  background: #f7f7f7;
  border-radius: 20px;
  width: 90%;
  max-width: 320px;
  margin: 20px;
  padding: 16px;
  position: relative;
  border: 1px solid rgba(0,0,0,0.08);
  box-shadow: 0 10px 30px rgba(0,0,0,0.12);

  /* smoother start */
  transform: translateY(18px) scale(.975);
  opacity: 0;
  transform-origin: center;
  will-change: transform, opacity;
  transition:
    transform 520ms cubic-bezier(.22,1,.36,1),
    opacity 360ms ease;
  contain: layout paint style;
}

.popup-card.enter {
  transform: translateY(0) scale(1);
  opacity: 1;
}

.popup-card.leave {
  transform: translateY(12px) scale(.97);
  opacity: 0;
}
.popup-card.enter {
  transform: translateY(0) scale(1);
  opacity: 1;
}
.popup-card.leave {
  transform: translateY(8px) scale(.985);
  opacity: 0;
}

/* Dots subtle */
.popup-dot { transition: background 200ms ease, width 240ms ease; }
.popup-dot.active { background: rgba(0,0,0,0.7); width: 22px; }

/* Micro-interactions */
.add-btn { transition: transform 120ms ease, box-shadow 120ms ease; }
.add-btn:active { transform: scale(.98); }
.quantity-bar button:active { transform: scale(.95); }

/* Respect reduced motion */
@media (prefers-reduced-motion: reduce) {
  #productPopup, .popup-card, .popup-slide, .add-btn { transition: none !important; }
}

/* === Fixed popup size + inner scroll === */
.popup-card{
  max-height: 88vh;              /* card won't grow beyond this */
  display: flex;
  flex-direction: column;
}
.popup-body{
  overflow-y: auto;               /* scroll inside */
  -webkit-overflow-scrolling: touch;
  padding-bottom: 10px;
}

/* Summary chevron */
.desc-box summary {
  position: relative;
  padding-right: 28px;            /* room for chevron */
}
.desc-box summary::after{
  content: "";
  position: absolute;
  right: 12px;
  top: 50%;
  width: 8px; height: 8px;
  border-right: 2px solid #222;
  border-bottom: 2px solid #222;
  transform: translateY(-60%) rotate(-45deg); /* closed */
  transition: transform .2s ease;
}
.desc-box[open] summary::after{
  transform: translateY(-30%) rotate(45deg);  /* open */
}
/* Hide inner scrollbars (no thin line) */
.popup-body,
.desc-text {
  scrollbar-width: none;          /* Firefox */
  -ms-overflow-style: none;       /* Old Edge/IE */
  overscroll-behavior: contain;   /* no edge glow */
}
.popup-body::-webkit-scrollbar,
.desc-text::-webkit-scrollbar {
  width: 0;
  height: 0;
  display: none;                  /* Chrome/Safari */
  background: transparent;
}

<script>

/* ====== SETTINGS ====== */
const WHATSAPP_NUMBER = "8586057887";
const BRAND_NAME = "precioussly";

/* ====== Description Generator ====== */
function generateSeoDescription(name) {
  const lower = (name || "").toLowerCase();
  const colors = ["red","blue","green","pink","black","white","purple","yellow","gold","silver","beige","brown","orange"];
  const colorFound = colors.find(c => lower.includes(c));
  const categories = [
    { keys:["necklace","pendant","locket"], label:"necklace", use:"daily wear, parties and gifting" },
    { keys:["ring"], label:"ring", use:"everyday elegance and special moments" },
    { keys:["bracelet","bangle"], label:"bracelet", use:"stacking or solo style" },
    { keys:["earring","stud","jhumka"], label:"earrings", use:"casual to festive looks" },
    { keys:["keychain","key ring","key-ring"], label:"keychain", use:"bag charm or keys" },
    { keys:["car","toy"], label:"mini collectible", use:"desk decor or gifting" },
  ];
  let cat = { label: "handmade piece", use: "gifting and everyday use" };
  for (const c of categories) {
    if (c.keys.some(k => lower.includes(k))) { cat = c; break; }
  }
  const niceName = name || "Beautiful Piece";
  const colorTxt = colorFound ? `${colorFound} ` : "";
  const line1 = `Premium ${colorTxt}${cat.label} — crafted for comfort and long-lasting shine.`;
  const line2 = `Perfect for ${cat.use}.`;
  const line3 = `Want a custom version? Message us on WhatsApp: ${WHATSAPP_NUMBER}.`;
  const line4 = BRAND_NAME;
  const sentence = `${niceName}: a premium ${colorTxt}${cat.label} designed for ${cat.use}. Lightweight, comfortable and gift-ready.`;
  return { bullets: [line1, line2, line3, line4], sentence };
}

/* ====== Inject JSON-LD Product schema (SEO) ====== */
function injectProductSchema({name, price, mrp, image, description}) {
  try {
    const id = "product-jsonld";
    const old = document.getElementById(id);
    if (old) old.remove();
    const data = {
      "@context":"https://schema.org",
      "@type":"Product",
      "name": name,
      "image": [image].filter(Boolean),
      "description": description,
      "brand": { "@type":"Brand", "name": BRAND_NAME },
      "offers": {
        "@type":"Offer",
        "priceCurrency":"INR",
        "price": String(price || ""),
        "availability":"https://schema.org/InStock",
        "url": location.href
      }
    };
    if (mrp && price && mrp > price) {
      data.offers["highPrice"] = String(mrp);
      data.offers["lowPrice"]  = String(price);
    }
    const tag = document.createElement("script");
    tag.type = "application/ld+json";
    tag.id = id;
    tag.textContent = JSON.stringify(data);
    document.head.appendChild(tag);
  } catch(e) {}
}

let selectedProduct = null;

// Open popup with product details
function openPopup(images, name, mrp, price, stock, sheetDesc) {
  selectedProduct = { image: images[0], name, mrp, price };
  // Build a shareable link that re-opens this popup
  const shareUrl = `${location.origin}${location.pathname}?p=${encodeURIComponent(name)}`;
  const shareMsg = `Check this on Precioussly: ${name} — ₹${price}\n${shareUrl}`;

  const whEl = document.getElementById('whShare');
  if (whEl) {
    whEl.href = `https://wa.me/?text=${encodeURIComponent(shareMsg)}`;
    whEl.onclick = function() {
      const d = document.getElementById('popupDetails');
      if (d) d.open = false;
    };
  }

  try { history.replaceState(null, "", shareUrl); } catch (e) {}

  document.getElementById("popupQty").innerText = "1";

  // Inject product name and price
  document.getElementById("popupName").innerText = name;

  let priceHTML = "";
  if (mrp && price) {
  const discount = Math.round(((mrp - price) / mrp) * 100);
  priceHTML = `
    <div style="font-size:14px; display:flex; gap:6px; align-items:center; flex-wrap:wrap;">
      <b>₹${price}</b>
      <s style="color:#999;">₹${mrp}</s>
      <span style="color:green; font-size:13px;">${discount}% off</span>
    </div>`;
  } else if (price) {
    priceHTML = `<b>₹${price}</b>`;
  } else {
    priceHTML = `<span style="color:#999;">Price not available</span>`;
  }

  document.getElementById("popupPrice").innerHTML = priceHTML;
// === Build description from Google Sheet (and hide if empty)
const detailsEl = document.getElementById("popupDetails");
const descBox   = document.getElementById("popupDescText");
const fromSheet = (sheetDesc || "").trim();

// Always start collapsed
if (detailsEl) detailsEl.open = false;

if (fromSheet) {
  // ✅ Description available → show section and fill text
  detailsEl.style.display = "block";
  // Show exactly what you wrote in the sheet (no fake lines)
  descBox.textContent = fromSheet;
} else {
  // ❌ No description → hide the whole section
  detailsEl.style.display = "none";
  descBox.textContent = "";
}


// === Adjust popup height based on description presence ===
try {
  const card = document.querySelector(".popup-card");
  if (card) {
    if (fromSheet) {
      // Description available → lock height so inner scroll handles overflow
      card.style.height = "min(86vh, 620px)";
      card.style.maxHeight = "86vh";
    } else {
      // No description → let card size shrink naturally
      card.style.height = "auto";
      card.style.maxHeight = "88vh";
    }
  }
} catch(e) { /* no-op */ }
// === end adjust height ===

// ✅ SEO schema: use sheet description if present, else empty
injectProductSchema({
  name,
  price,
  mrp,
  image: images[0],
  description: fromSheet
});
// Always start with Details collapsed
  try {
    const detailsEl = document.getElementById("popupDetails");
    if (detailsEl) detailsEl.open = false;
  } catch(_) {}



  // Add to cart button
  const popupBtn = document.getElementById("popupAddBtn");
  if (+stock === 0) {
    popupBtn.disabled = true;
    popupBtn.innerHTML = "Out of Stock";
  } else {
    popupBtn.disabled = false;
    popupBtn.innerHTML = "Add to Cart";
    popupBtn.onclick = function () {
  addToCartFromGrid(popupBtn, {
    photo: images[0],
    name,
    mrp,
    price,
    qty: parseInt(document.getElementById("popupQty").innerText) || 1
  });
};
  }

  // Inject slider images
  const slider = document.getElementById("popupSlider");
  const dotsContainer = document.getElementById("popupDots");
  slider.innerHTML = "";
  dotsContainer.innerHTML = "";
  let currentPopupIndex = 0;
  let popupSlides = [];
  let popupDots = [];

  images.forEach((url, i) => {
    const img = document.createElement("img");
    img.src = url.trim();
    img.className = "popup-slide";
    if (i === 0) img.classList.add("active");
    slider.appendChild(img);
    popupSlides.push(img);

    const dot = document.createElement("div");
    dot.className = "popup-dot";
    if (i === 0) dot.classList.add("active");
    dot.addEventListener("click", () => showPopupSlide(i));
    dotsContainer.appendChild(dot);
    popupDots.push(dot);
  });

  function showPopupSlide(index) {
    popupSlides[currentPopupIndex]?.classList.remove("active");
    popupDots[currentPopupIndex]?.classList.remove("active");

function renderSuggestions(q){

if (inputEl){
  inputEl.addEventListener('input', e => renderSuggestions(e.target.value));

  // Enter: first best match open, bina kisi unwanted redirect ke
  inputEl.addEventListener('keydown', e => {
    if(e.key === 'Enter'){

      if(!typed){ closeHeaderSearch(); return; }

      const list = (window.allProducts || [])
        .filter(p => (p.name||"").toLowerCase().includes(typed.toLowerCase()));

        list[0] ||
        (window.allProducts||[]).find(p => (p.name||"").toLowerCase() === typed.toLowerCase()) ||

  });

    const prodEl = e.target.closest('.product');
    if (prodEl && e.target.closest('[data-act="edit"]')) { openProductEditor(prodEl); }
    else if (prodEl && e.target.closest('[data-act="remove"]')) { markDeleteProduct(prodEl); }

    // section tool
    const sec = e.target.closest('.section-tools');
    if(sec){
      const wrap = sec.closest('.section-block');
      const act = e.target.closest('[data-act]')?.dataset?.act;
      if(act === 'add'){ createNewProduct(wrap); }
      else if(act === 'edit'){ renameSection(wrap); }
      else if(act === 'remove'){ removeSection(wrap); }
    }
  }, { passive: true });

  // Buttons
  document.getElementById('saveBtn')?.addEventListener('click', saveAll);
  document.getElementById('exitBtn')?.addEventListener('click', exitAdmin);
  document.getElementById('undoBtn')?.addEventListener('click', undoLast);
}

/* Exit admin mode */
function exitAdmin(){
  document.body.classList.remove('admin-on');
  document.getElementById('adminDrawer')?.classList.remove('active');
  ADMIN_ENABLED = false;
  showToast('Admin closed');
}

/* Save last snapshot for undo */
function pushSnapshot(){
  const content = document.getElementById('content');
  _historyStack.push(content.innerHTML);
  if(_historyStack.length > 5) _historyStack.shift();
}
function undoLast(){
  if(!_historyStack.length) { showToast('Nothing to undo'); return; }
  const content = document.getElementById('content');
  content.innerHTML = _historyStack.pop();
  // re-wrap & re-bind after undo
  enableAdmin();
  saveDOMOrderToPending();
}

/* Helpers for edit UI */
function createNewProduct(sectionWrap){
  pushSnapshot();
  const grid = sectionWrap.querySelector('.product-grid');
  const prod = document.createElement('div');
  prod.className = 'product';
  prod.dataset.section = sectionWrap.dataset.sectionName;
  prod.dataset.name = 'New Product';
  prod.innerHTML = `
    <img src="https://i.postimg.cc/3N1J0J3S/file-000000-placeholder.png" alt="New Product"/>
    <div class="product-info" style="padding:0 6px; text-align:left">
      <div style="font-size:14px; margin-top:8px;">New Product</div>
      <div style="font-size:14px"><b>₹0</b> <s style="color:#999">₹0</s> <span style="color:green;font-size:13px;">0% off</span></div>
      <button class="add-btn" disabled>Add to Cart</button>
    </div>`;
  const t = document.createElement('div');
  t.className = 'adm-tools';
  t.innerHTML = `<button class="ic-btn drag-handle">↕</button><button class="ic-btn" data-act="edit">✎</button><button class="ic-btn" data-act="remove">🗑</button>`;
  prod.appendChild(t);
  grid.prepend(prod);
  openProductEditor(prod, true);
  saveDOMOrderToPending();
}

function renameSection(wrap){
  pushSnapshot();
  const old = wrap.dataset.sectionName;
  const name = prompt('Section name:', old || '');
  if(name && name.trim()){
    wrap.dataset.sectionName = name.trim();
    const title = wrap.querySelector('.section-title');
    if(title) title.textContent = name.trim();
    saveDOMOrderToPending();
  }
}

function removeSection(wrap){
  if(!confirm('Delete this entire section and all products?')) return;
  pushSnapshot();
  // mark all contained products deleted
  wrap.querySelectorAll('.product').forEach(p => markDeleteProduct(p, true));
  wrap.remove();
  saveDOMOrderToPending();
}

function markDeleteProduct(prodEl, silent){
  const key = productKey(prodEl);
  _pending.deletes[key] = true;
  prodEl.style.opacity = .35;
  prodEl.style.filter = 'grayscale(1)';
  if(!silent) showToast('Marked for delete');
}

function productKey(prodEl){
  const section = prodEl?.dataset?.section || '';
  const name = prodEl?.dataset?.name || (prodEl.querySelector('img')?.alt || '');
  return `${section}||${name}`;
}

function openProductEditor(prodEl, isNew=false){
  _currentEditing = prodEl;
  const name = prodEl.dataset.name || prodEl.querySelector('img')?.alt || '';
  const card = prodEl;
  const priceText = (card.querySelector('.product-info b')?.textContent || '₹0').replace(/[^\d]/g,'');
  const mrpText = (card.querySelector('.product-info s')?.textContent || '₹0').replace(/[^\d]/g,'');
  const photos = [card.querySelector('img')?.src].filter(Boolean);
  document.getElementById('peTitle').textContent = isNew ? 'Add Product' : 'Edit Product';
  document.getElementById('peName').value = name;
  document.getElementById('pePrice').value = priceText || 0;
  document.getElementById('peMrp').value = mrpText || 0;
  document.getElementById('peStock').value = 1;
  document.getElementById('peBadge').value = (card.querySelector('.badge')?.textContent || '');
  // photos list
  const list = document.getElementById('pePhotos');
  list.innerHTML = '';
  photos.forEach(url => addPhotoLi(url));
  if(window.Sortable){ new Sortable(list, { animation:150 }); }
  // show
  document.getElementById('productEditor').classList.add('open');
}

function addPhotoLi(url){
  const li = document.createElement('li');
  li.innerHTML = `
    <div style="display:flex; gap:8px; align-items:center;">
      <span class="drag-handle" style="cursor:grab">↕</span>
      <img src="${url}" style="width:36px;height:36px;object-fit:cover;border-radius:6px;border:1px solid #eee"/>
      <input type="text" value="${url}" style="flex:1; padding:8px 10px; border-radius:10px; border:1px solid #ddd; font:500 13px 'Roboto Slab', serif"/>
      <button class="adm-btn danger" onclick="this.closest('li').remove()">Remove</button>
    </div>`;
  document.getElementById('pePhotos').appendChild(li);
}

/* Editor modal controls */
document.getElementById('peAddPhoto')?.addEventListener('click', ()=>{
  const url = document.getElementById('peNewPhoto').value.trim();
  if(!url) return;
  addPhotoLi(url);
  document.getElementById('peNewPhoto').value = '';
});
document.getElementById('peCancel')?.addEventListener('click', ()=>{
  document.getElementById('productEditor').classList.remove('open');
});
document.getElementById('peDelete')?.addEventListener('click', ()=>{
  if(_currentEditing){ markDeleteProduct(_currentEditing); document.getElementById('productEditor').classList.remove('open'); }
});
document.getElementById('peSave')?.addEventListener('click', ()=>{
  if(!_currentEditing) return;
  pushSnapshot();
  const sec = _currentEditing.dataset.section;
  const newName = document.getElementById('peName').value.trim();
  const mrp = Number(document.getElementById('peMrp').value || 0);
  const price = Number(document.getElementById('pePrice').value || 0);
  const stock = Number(document.getElementById('peStock').value || 1);
  const badge = document.getElementById('peBadge').value.trim();
  const photos = Array.from(document.querySelectorAll('#pePhotos input')).map(i=>i.value.trim()).filter(Boolean);
  // update DOM
  const img = _currentEditing.querySelector('img');
  if(img && photos[0]) img.src = photos[0];
  if(img) img.alt = newName || img.alt;
  _currentEditing.dataset.name = newName || _currentEditing.dataset.name;
  const info = _currentEditing.querySelector('.product-info');
  if(info){
    info.querySelector('div')?.remove(); // remove old name line if any
  }
  // ensure structure: title then price box
  let titleDiv = _currentEditing.querySelector('.prod-title-admin');
  if(!titleDiv){ titleDiv = document.createElement('div'); titleDiv.className='prod-title-admin'; titleDiv.style.cssText = "font-size:14px; text-align:left; margin-top:8px; padding:0 6px;"; _currentEditing.prepend(titleDiv); }
  titleDiv.textContent = newName;
  const priceBox = _currentEditing.querySelector('.product-info');
  if(priceBox){
    const discount = (mrp>0 && price>0) ? Math.round(((mrp - price) / mrp) * 100) : 0;
    priceBox.innerHTML = `
      <div style="text-align:left; font-size:14px; font-weight:bold; display:flex; gap:6px; align-items:center; flex-wrap:wrap; padding:0 6px;">
        <span>₹${price}</span>
        <s style="color:#999; font-weight:normal;">₹${mrp}</s>
        <span style="color:green; font-size:13px;">${discount}% off</span>
      </div>
      <button class="add-btn" disabled>Preview</button>`;
  }
  if(badge){
    let b = _currentEditing.querySelector('.badge');
    if(!b){ b = document.createElement('div'); b.className='badge'; _currentEditing.appendChild(b); }
    b.textContent = badge;
  }
  // record upsert
  const key = productKey(_currentEditing);
  _pending.upserts[key] = {
    Section: sec,
    "Product Name": newName,
    "photo 1": photos[0] || "",
    "photo 2": photos[1] || "",
    "photo 3": photos[2] || "",
    "photo 4": photos[3] || "",
    "MRP": mrp,
    "Selling Price": price,
    "in stock": stock,
    "Badge": badge
  };
  document.getElementById('productEditor').classList.remove('open');
  saveDOMOrderToPending();
  showToast('Updated (not saved yet)');
});

/* Build order arrays from DOM */
function saveDOMOrderToPending(){
  const sections = [];
  const productOrder = [];
  document.querySelectorAll('#content .section-block').forEach((wrap, i) => {
    const secName = (wrap.dataset.sectionName || '').trim();
    if(!secName) return;
    sections.push({ name: secName, order: i+1 });
    wrap.querySelectorAll('.product').forEach((prod, j) => {
      const name = prod.dataset.name || prod.querySelector('img')?.alt || '';
      productOrder.push({ section: secName, name, order: j+1 });
    });
  });
  _pending.sectionOrder = sections;
  _pending.productOrder = productOrder;
}

/* ====== AUTH ====== */
function openAuthModal(){
  document.getElementById('adminAuthModal').classList.add('open');
  const inp = document.getElementById('adminPassInput');
  inp.value = "";
  setTimeout(()=>inp.focus(), 50);
}
document.getElementById('authCancel')?.addEventListener('click', ()=>{
  document.getElementById('adminAuthModal').classList.remove('open');
});
document.getElementById('authOk')?.addEventListener('click', async ()=>{
  const pass = document.getElementById('adminPassInput').value;
  try{
    const r = await fetch(AUTH_ENDPOINT, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ password: pass }) });
    const j = await r.json().catch(()=>({}));
    if(r.ok && j && j.ok){
      document.getElementById('adminAuthModal').classList.remove('open');
      enableAdmin();
      showToast('Admin unlocked');
    }else{
      showToast(j?.error || 'Wrong password');
    }
  }catch(e){ showToast('Auth error'); }
});

/* ====== SAVE to Google Apps Script ====== */
async function saveAll(){
  if(!GAS_ENDPOINT){ showToast('Set GAS_ENDPOINT first'); return; }
  saveDOMOrderToPending();
  const payload = {
    action: "sync",
    sectionOrder: _pending.sectionOrder,
    productOrder: _pending.productOrder,
    upserts: Object.values(_pending.upserts),
    deletes: Object.keys(_pending.deletes).map(k => {
      const [section, name] = k.split('||'); return { section, name };
    })
  };
  showToast('Saving…', 2400);
  try{
    const r = await fetch(GAS_ENDPOINT, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
    const j = await r.json().catch(()=>({}));
    if(r.ok && j && j.ok){
      showToast('Saved');
      _pending = { upserts:{}, deletes:{}, sectionOrder:[], productOrder:[] };
    }else{
      showToast(j?.error || 'Save failed');
    }
  }catch(e){ showToast('Network error while saving'); }
}

/* Close modals on backdrop click */
document.querySelectorAll('.adm-modal').forEach(m => {
  m.addEventListener('click', (e)=>{ if(e.target === m){ m.classList.remove('open'); } });
});
</script>
