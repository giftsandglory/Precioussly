<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product | Precioussly</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Slab', serif;
      margin: 0;
      padding: 20px;
      background: #fff;
      color: #000;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      font-size: 14px;
      color: blue;
      text-decoration: underline;
    }
    .product-image {
      width: 100%;
      border-radius: 20px;
    }
    h1 {
      font-size: 22px;
      margin-top: 20px;
    }
    .price {
      margin-top: 10px;
      font-size: 18px;
    }
    .price s {
      color: #888;
      margin-right: 10px;
    }
    .description {
      margin-top: 20px;
      font-size: 15px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-link">← Back to Home</a>
    <img id="productImage" class="product-image" src="" alt="Product" />
    <h1 id="productName">Loading...</h1>
    <div class="price">
      <s id="productMRP">₹0</s> <b id="productPrice">₹0</b>
    </div>
    <p class="description" id="productDesc">Please wait...</p>
  </div>

  <script>
    const id = new URLSearchParams(window.location.search).get("id");

    fetch("https://opensheet.elk.sh/10OrIQb734WsdkEbBC8zh1mvZxfZ4AhWVkulHMsP8NCI/Sheet1")
      .then(res => res.json())
      .then(data => {
        const product = data.find(p => p.ID === id);
        if (!product) {
          document.getElementById("productName").innerText = "Product not found";
          return;
        }

        document.getElementById("productImage").src = product["Category Image"];
        document.getElementById("productName").innerText = product["Category Name"];
        document.getElementById("productMRP").innerText = `₹200`;  // Hardcoded for now
        document.getElementById("productPrice").innerText = `₹149`; // Hardcoded for now
        document.getElementById("productDesc").innerText = "Beautifully handmade resin product by Precioussly.";
      });
  </script>
</body>
</html>
