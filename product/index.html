<!DOCTYPE html>
<html>
<head>
  <title>Product - Precioussly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: 'Roboto Slab', serif; padding: 20px; background: #fff; }
    .product { max-width: 400px; margin: auto; text-align: center; }
    img { width: 100%; border-radius: 12px; }
    h1 { font-size: 20px; }
    p { font-size: 15px; }
    .price { font-weight: bold; margin-top: 8px; font-size: 18px; }
  </style>
</head>
<body>
  <div class="product">
    <img id="productImage" />
    <h1 id="productName">Loading...</h1>
    <p class="price" id="productPrice"></p>
    <p id="productDesc"></p>
  </div>

  <script>
    const query = new URLSearchParams(window.location.search);
    const productName = query.get("product");

    fetch("https://opensheet.elk.sh/1sGLu65bvRpQJRGddgV1iRK97iPVnrBQhbnrSasg7NDI/Sheet1")
      .then(res => res.json())
      .then(rows => {
        const product = rows.find(p => p["Product Name"]?.trim() === productName);
        if (!product) {
          document.getElementById("productName").innerText = "Product Not Found";
          return;
        }

        document.title = product["Product Name"] + " - Precioussly";
        document.getElementById("productImage").src = product["Product Image"];
        document.getElementById("productName").innerText = product["Product Name"];
        document.getElementById("productPrice").innerText = `₹${product["Selling Price"]} (MRP ₹${product["MRP"]})`;
        document.getElementById("productDesc").innerText = product["Description"] || "";
      });
  </script>
</body>
</html>
